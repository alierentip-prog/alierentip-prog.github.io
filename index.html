<!doctype html><html lang="tr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Giriş • VERIDIUM</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--fg:#e9eef5;--glass:rgba(255,255,255,.06);--gb:rgba(255,255,255,.18)}
  body{margin:0;background:#0a0f14;color:var(--fg);font:16px/1.55 Inter,system-ui;display:grid;place-items:center;min-height:100vh}
  .panel{width:min(420px,92%);border:1px solid var(--gb);background:var(--glass);backdrop-filter:blur(8px);border-radius:16px;padding:20px 18px}
  h1{margin:0 0 12px}
  label{display:block;margin:12px 0 4px}
  input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--gb);background:#0c131a;color:var(--fg)}
  .row{display:flex;gap:8px;margin-top:12px}
  button{flex:1;padding:12px;border-radius:10px;border:1px solid var(--gb);background:var(--glass);color:var(--fg);font-weight:800;cursor:pointer}
  .ok{display:none;margin-top:10px;color:#9ef4b0} .err{display:none;margin-top:10px;color:#ffa8a8}
  .top{position:fixed;left:12px;top:12px;font-weight:800;opacity:.85}
</style>
</head>
<body>
  <div class="top"><a href="index.html" style="color:#9ad;text-decoration:none">← Ana sayfa</a></div>
  <form class="panel" onsubmit="return false">
    <h1>Giriş</h1>
    <label for="email">E-posta</label>
    <input id="email" type="email" autocomplete="email" required>
    <label for="pass">Şifre</label>
    <input id="pass" type="password" autocomplete="current-password" required>
    <div class="row">
      <button id="loginBtn" type="button">Giriş Yap</button>
      <button id="signupBtn" type="button">Üye Ol</button>
    </div>
    <div id="ok" class="ok">✓ Tamam.</div>
    <div id="err" class="err"></div>
  </form>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    const F=window.__VERI__, $=id=>document.getElementById(id);
    const ok=$('ok'), err=$('err'), email=$('email'), pass=$('pass');
    $('loginBtn').onclick=async ()=>{
      ok.style.display='none'; err.style.display='none';
      try{ await F.login(email.value.trim(),pass.value);
           ok.textContent='✓ Giriş başarılı. Yönlendiriliyor…'; ok.style.display='block';
           setTimeout(()=>location.href='index.html',700); }
      catch(e){ err.textContent=e.code||e.message; err.style.display='block'; }
    };
    $('signupBtn').onclick=async ()=>{
      ok.style.display='none'; err.style.display='none';
      try{ await F.signup(email.value.trim(),pass.value);
           ok.textContent='✓ Üyelik oluşturuldu. Giriş yapıldı.'; ok.style.display='block';
           setTimeout(()=>location.href='index.html',700); }
      catch(e){ err.textContent=e.code||e.message; err.style.display='block'; }
    };
  </script>
</body></html>
