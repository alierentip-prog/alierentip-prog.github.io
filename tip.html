<!doctype html><html lang="tr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Veridium — Tıp Bilgileri</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{--fg:#e9eef5;--b:rgba(255,255,255,.16);--glass:rgba(255,255,255,.06);--bg:#0b1118}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 Inter}
header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;position:sticky;top:0;background:rgba(0,0,0,.35);backdrop-filter:blur(8px)}
.btn{border:1px solid var(--b);background:var(--glass);color:var(--fg);padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:800}
main{max-width:1100px;margin:18px auto;padding:0 14px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
.card{border:1px solid var(--b);background:var(--glass);border-radius:14px;padding:14px}
h2{margin:10px 0 6px}
small{opacity:.75}
</style></head><body>
<header>
  <a class="btn" href="index.html">← Ana sayfa</a>
  <div>
    <a class="btn" href="echo.html">Echo</a>
    <a class="btn" href="felsefe.html">Felsefe</a>
  </div>
</header>
<main>
  <h1>Tıp Bilgileri</h1>
  <div class="grid" id="grid"></div>
</main>
<script type="module">
const SECTIONS = [
  {h:"İmmünoloji • Antikor", s:"İmmünoglobulin adaptif bağışıklık elemanıdır.", d:"B lenfosit/plazma hücrelerinden salınır; IgG, IgA, IgM, IgE, IgD sınıfları vardır."},
  {h:"İnnate vs Adaptif", s:"Doğal bağışıklık: hızlı & özgül değil; Adaptif: yavaş & özgül.", d:"İnnate: bariyerler, fagositler, NK, kompleman. Adaptif: B/T hücreleri, hafıza."},
  {h:"Alerji • IgE", s:"Alerjik yanıtın ana sürücüsü IgE.", d:"Mast hücresi/bazofil FcεRI reseptörü üzerinden degranülasyon; histamin etkisi."},
  {h:"Otoimmünite", s:"Kendi antijenlerine karşı yanıt.", d:"Örn: Hashimoto, SLE; otoantikorlar ve T-hücre aracılı hasar görülür."},
  {h:"Onkoloji • Antikorlar", s:"Monoklonal antikorlar hedefe gider.", d:"Örn: Trastuzumab (HER2), Rituksimab (CD20); ADCC ve komplemanla öldürme."},
  {h:"Hem-Temel", s:"Temel kan değerleri", d:"Hb, Hct, MCV, MCHC... Değişiklikler anemi tipleri hakkında ipucu verir."},
  {h:"Farmakoloji", s:"Yarı ömür ve kararlı durum", d:"4–5 yarı ömür sonrası kararlı durum; yükleme dozu ve idame doz farkları."},
  {h:"Mikrobiyoloji", s:"Gram (+/–) farkı", d:"Hücre duvarı yapısı, boyanma; antibiyotik hedefleri farklılaşır."}
];
const grid=document.getElementById("grid");
grid.innerHTML = SECTIONS.map(x=>`<div class="card"><h2>${x.h}</h2><small>${x.s}</small><p>${x.d}</p></div>`).join("");
</script>
</body></html>
