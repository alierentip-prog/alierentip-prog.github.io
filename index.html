<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AZURA</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --fg:#eaf1ff; --mut:#b9c7db;
    --glass:rgba(255,255,255,.06); --b:rgba(255,255,255,.14);
    --blue:#55c8ff; --pink:#ff9ad0; --green:#9ff2b1;
    --bg:#050b12;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg); font:16px/1.55 Inter,system-ui;
    background: radial-gradient(1200px 800px at 50% -10%, rgba(85,200,255,.07), transparent 60%), var(--bg);
    overflow:hidden;
  }

  /* arka plan aurora */
  body:before{
    content:""; position:fixed; inset:-20% -10% auto -10%; height:70%;
    background:
      radial-gradient(800px 500px at 15% 20%, rgba(85,200,255,.25), transparent 60%),
      radial-gradient(700px 450px at 85% 10%, rgba(255,154,208,.22), transparent 60%),
      radial-gradient(900px 520px at 50% 0%, rgba(159,242,177,.18), transparent 60%);
    filter: blur(34px);
    animation: aurora 16s linear infinite alternate;
    pointer-events:none; z-index:0;
  }
  @keyframes aurora{
    0%{transform:translateY(0)} 100%{transform:translateY(40px)}
  }

  /* üst marka */
  h1.brand{
    margin:120px 0 0; text-align:center; font-family:Cinzel,serif;
    font-weight:900; letter-spacing:.18em; font-size:clamp(34px,6vw,74px);
    background:linear-gradient(90deg,#dfefff,#bfe0ff,#9fd8ff); -webkit-background-clip:text; color:transparent;
    text-shadow:0 12px 40px rgba(0,0,0,.5); z-index:1; position:relative;
    animation: brandpop .9s ease both .1s;
  }
  @keyframes brandpop{ from{transform:translateY(-10px); opacity:0} to{transform:none;opacity:1} }

  /* kart grid */
  main{position:relative; z-index:1}
  .cards{
    display:flex; justify-content:center; gap:28px; margin-top:54px;
  }
  .card{
    width:min(360px,44vw); height:280px;
    border:1px solid var(--b); background:var(--glass); backdrop-filter: blur(8px);
    border-radius:18px; position:relative; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,.35);
    transition:transform .18s ease, box-shadow .18s ease;
  }
  .card:hover{ transform:translateY(-2px); box-shadow:0 14px 56px rgba(0,0,0,.45) }
  .card .head{
    position:absolute; left:16px; top:16px; padding:10px 14px; border:1px solid var(--b);
    border-radius:12px; background:rgba(255,255,255,.05); font-weight:900; letter-spacing:.04em
  }
  .go{position:absolute; right:16px; bottom:16px}
  .btn{
    appearance:none; border:1px solid var(--b); background:var(--glass);
    color:var(--fg); padding:12px 18px; border-radius:12px; font-weight:900; text-decoration:none;
    display:inline-flex; gap:8px; align-items:center; backdrop-filter: blur(6px);
  }

  /* erkek solda biraz aşağıda, kadın sağda aynı hizada */
  .male { transform: translate(-22px, 40px); }
  .female { transform: translate(22px, 40px); }

  /* parçacık kanvası */
  canvas.tile{position:absolute; inset:0; width:100%; height:100%}

  /* geçiş sönme (beyaz) */
  #wipe{ position:fixed; inset:0; background:#ffffff; z-index:100; pointer-events:none;
         opacity:0; transform:scale(1.05); transition:opacity .45s ease, transform .45s ease }
  #wipe.show{ opacity:1; transform:scale(1) }

  /* ======= SPLASH: beyaz kalın halka içinde AZURA, beyaza patlayıp sönme ======= */
  #splash{
    position:fixed; inset:0; z-index:200; display:grid; place-items:center; background:var(--bg);
  }
  /* halka + yazı konteyneri */
  .ringWrap{
    position:relative; width:220px; aspect-ratio:1/1; border-radius:50%;
    display:grid; place-items:center;
    /* kalın beyaz halka */
    box-shadow: 0 0 0 14px #fff inset, 0 0 40px rgba(255,255,255,.45), 0 0 120px rgba(255,255,255,.35);
    animation:ringPulse 3.4s ease-in-out forwards;
  }
  /* AZURA yazısı (gradient) */
  .ringWrap .title{
    font: 900 36px/1 Cinzel,serif; letter-spacing:.18em;
    background:linear-gradient(90deg,#ffffff,#e9f4ff,#bfe0ff,#ffffff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow: 0 0 14px rgba(255,255,255,.45);
  }
  @keyframes ringPulse{
    0%  { transform:scale(.35); filter:blur(0px); }
    33% { transform:scale(1.15) }
    60% { transform:scale(.75) }
    100%{ transform:scale(26) } /* devleşip ekranı kaplar */
  }

  /* beyaz patlama perdesi */
  #flash{
    position:fixed; inset:0; background:#ffffff; z-index:199; opacity:0; pointer-events:none;
    animation: flashRise 3.4s ease-in-out forwards;
  }
  @keyframes flashRise{
    0%{opacity:0}
    55%{opacity:.2}
    70%{opacity:.65}
    100%{opacity:0} /* sönme */
  }

  /* Hoş geldiniz metni: patlama sonuna doğru belirip sönsün */
  #hello{
    position:fixed; inset:auto 0 24vh 0; text-align:center; z-index:201;
    font-family:Cinzel,serif; font-size:clamp(22px,4.2vw,42px); letter-spacing:.12em; font-weight:900;
    color:#ffffff; text-shadow:0 0 22px rgba(255,255,255,.65);
    opacity:0; transform:translateY(8px);
    animation: helloIn .8s ease 3.0s forwards, helloOut .7s ease 4.2s forwards;
  }
  @keyframes helloIn{ to{opacity:1; transform:none} }
  @keyframes helloOut{ to{opacity:0; transform:translateY(-6px)} }

  /* Mobil */
  @media (max-width:720px){
    .cards{flex-direction:column; align-items:center}
    .male,.female{ transform: translate(0,18px); }
  }
</style>
</head>
<body>

  <!-- SPLASH -->
  <div id="splash">
    <div class="ringWrap"><div class="title">AZURA</div></div>
  </div>
  <div id="flash"></div>
  <div id="hello">Hoş geldiniz 🩵🩷</div>

  <!-- Wipe (sayfa geçişi: sönerek beyaza) -->
  <div id="wipe"></div>

  <!-- Marka -->
  <h1 class="brand">AZURA</h1>

  <!-- Kartlar -->
  <main>
    <div class="cards">
      <!-- ERKEK -->
      <section class="card male">
        <div class="head">🌊 Okyanus • Karizmatik</div>
        <canvas class="tile" id="sea"></canvas>
        <div class="go"><a class="btn nav" href="male.html">Giriş →</a></div>
      </section>

      <!-- KADIN -->
      <section class="card female">
        <div class="head">🌿 Doğa • İç ısıtan</div>
        <canvas class="tile" id="forest"></canvas>
        <div class="go"><a class="btn nav" href="female.html">Giriş →</a></div>
      </section>
    </div>
  </main>

<script>
/* ---------- SPLASH zamanlama: 3.4s halka animasyonu + beyaz patlama ---------- */
(() => {
  // Splash sonunda tüm overlay'leri kaldır
  setTimeout(()=>{
    document.getElementById('splash')?.remove();
    document.getElementById('flash')?.remove();
    document.getElementById('hello')?.remove();
  }, 4800); // hoş geldiniz de söndükten biraz sonra
})();

/* ---------- kart içi mini animasyonlar ---------- */
(function sea(){
  const c=document.getElementById('sea'), x=c.getContext('2d');
  function fit(){ c.width=c.clientWidth; c.height=c.clientHeight } fit(); addEventListener('resize',fit,{passive:true});
  const B=120, b=[];
  for(let i=0;i<B;i++) b.push({x:Math.random()*c.width,y:c.height+Math.random()*c.height,r:1+Math.random()*3,s:.4+.9*Math.random()});
  (function loop(){
    x.clearRect(0,0,c.width,c.height);
    for(const p of b){
      p.y-=p.s; if(p.y<-20){p.y=c.height+20;p.x=Math.random()*c.width}
      x.globalAlpha=.28; x.fillStyle='#6ee4ff'; x.beginPath(); x.arc(p.x,p.y,p.r,0,Math.PI*2); x.fill();
    }
    requestAnimationFrame(loop);
  })();
})();
(function forest(){
  const c=document.getElementById('forest'), x=c.getContext('2d');
  function fit(){ c.width=c.clientWidth; c.height=c.clientHeight } fit(); addEventListener('resize',fit,{passive:true});
  const N=100, p=[];
  for(let i=0;i<N;i++) p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:1+Math.random()*2,h:330+Math.random()*40});
  (function loop(){
    x.clearRect(0,0,c.width,c.height);
    for(const s of p){
      s.y+=.4; s.x+=Math.sin(s.y/45)*.4; if(s.y>c.height+10){s.y=-10; s.x=Math.random()*c.width}
      x.fillStyle=`hsla(${s.h},80%,72%,.9)`; x.beginPath(); x.arc(s.x,s.y,s.r,0,Math.PI*2); x.fill();
    }
    requestAnimationFrame(loop);
  })();
})();

/* ---------- linklerde “sönerek” beyaz geçiş ---------- */
(() => {
  const wipe = document.getElementById('wipe');
  for (const a of document.querySelectorAll('a.nav')) {
    a.addEventListener('click', e => {
      e.preventDefault();
      wipe.classList.add('show');
      setTimeout(()=> location.href = a.href, 420);
    });
  }
})();
</script>
</body>
      </html>
