<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veridium Giriş</title>
  <style>
    :root{--bg:#0b0d10;--fg:#eaeaea;--muted:#98a2ad;--grad1:#2ac0ff;--grad2:#8b5cf6}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--fg);
      font:16px/1.4 system-ui,Segoe UI,Roboto,Arial;
      display:grid;place-items:center;padding:24px
    }
    .login{
      width:min(420px,92vw); background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12); border-radius:16px;
      padding:22px 20px 18px; backdrop-filter:blur(8px);
      box-shadow:0 10px 28px rgba(0,0,0,.35)
    }
    h1{margin:0 0 16px; font-size:26px; text-align:center}
    .row{display:flex; gap:10px}
    input{
      width:100%; padding:12px 14px; margin:8px 0;
      border-radius:10px; border:1px solid rgba(255,255,255,.16);
      background:rgba(0,0,0,.18); color:var(--fg); outline:none;
    }
    input:focus{border-color:#7dd3ff}
    button{
      flex:1; margin-top:10px; padding:12px 14px; font-weight:700;
      border:none; border-radius:10px; color:#fff; cursor:pointer;
      background:linear-gradient(135deg,var(--grad1),var(--grad2));
      box-shadow:0 6px 18px rgba(0,0,0,.35); transition:.2s transform
    }
    button:hover{transform:translateY(-1px)}
    a.back{
      display:block; text-align:center; color:#cfe8ff; margin-top:12px;
      text-decoration:none
    }
    small{display:block; margin-top:8px; color:var(--muted); text-align:center}
  </style>
</head>
<body>

  <div class="login">
    <h1>🔑 Veridium Giriş</h1>

    <input id="email" type="email" placeholder="E-posta" autocomplete="email" />
    <input id="password" type="password" placeholder="Şifre" autocomplete="current-password"/>

    <div class="row">
      <button id="loginBtn">Giriş Yap</button>
      <button id="signupBtn" style="background:linear-gradient(135deg,#22c55e,#16a34a)">Kayıt Ol</button>
    </div>

    <a class="back" href="index.html">← Ana sayfaya dön</a>
    <small>İpucu: Mail/Şifre yöntemini Firebase’de etkinleştirdin mi?</small>
  </div>

  <!-- Firebase (ES Modules) -->
  <script type="module">
    /* ===== Firebase SDK ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    /* ===== Proje bilgilerin (Firebase console'dan aldıkların) ===== */
    const firebaseConfig = {
      apiKey: "AIzaSyC-VlZl1YwSTo1NuBkPXSdt3fqMvFhtCgM",
      authDomain: "veridium-site.firebaseapp.com",
      projectId: "veridium-site",
      storageBucket: "veridium-site.firebasestorage.app",
      messagingSenderId: "422528394891",
      appId: "1:422528394891:web:bec929ead94308a86a968e"
    };

    /* ===== Başlat ===== */
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    /* ===== Yardımcılar ===== */
    const $ = (sel)=>document.querySelector(sel);
    const emailEl = $('#email');
    const passEl  = $('#password');
    const loginBtn  = $('#loginBtn');
    const signupBtn = $('#signupBtn');

    const toast = (msg)=>alert(msg);

    /* ===== Olaylar ===== */
    loginBtn.addEventListener('click', async ()=> {
      const email = emailEl.value.trim();
      const pass  = passEl.value;
      if(!email || !pass) return toast('E-posta ve şifre gerekli.');
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        location.href = 'index.html';
      }catch(err){
        toast('Giriş başarısız: ' + (err.message || err.code));
      }
    });

    signupBtn.addEventListener('click', async ()=> {
      const email = emailEl.value.trim();
      const pass  = passEl.value;
      if(!email || !pass) return toast('Kayıt için e-posta ve şifre gerekli.');
      try{
        await createUserWithEmailAndPassword(auth, email, pass);
        toast('Hesap oluşturuldu, giriş yapıldı.');
        location.href = 'index.html';
      }catch(err){
        toast('Kayıt başarısız: ' + (err.message || err.code));
      }
    });
  </script>
</body>
        </html>
