<!DOCTYPE html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nefes 4–6 Kılavuzu</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0B1117;--card:#121A24;--bd:#1c2a3a;--tx:#E6F2FF;--muted:#A9C7E6;--acc:#7CD0FF}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--tx);font-family:Inter,system-ui}
.wrapper{max-width:720px;margin:18px auto;padding:14px}
.top{display:flex;gap:8px;align-items:center}
.btn{background:#0f1824;border:1px solid var(--bd);color:var(--tx);padding:8px 12px;border-radius:12px;text-decoration:none}
.card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:18px;margin-top:12px;box-shadow:0 8px 28px rgba(0,0,0,.3)}
h1{margin:8px 0 6px;font-size:18px}
.circle{width:180px;height:180px;border-radius:50%;margin:14px auto;background:radial-gradient(circle at 50% 50%, rgba(124,208,255,.6), rgba(124,208,255,.15));transition:transform 6s ease}
.state{text-align:center;font-size:18px;color:var(--muted);margin-bottom:8px}
.row{display:flex;gap:8px}
.row .btn{flex:1;text-align:center}
.small{font-size:12px;color:var(--muted)}
</style></head><body>
<div class="wrapper">
  <div class="top">
    <a class="btn" href="male.html">← Geri</a>
    <div class="btn" style="pointer-events:none;border-style:dashed">🌬️ 4 sn al — 6 sn ver</div>
    <a class="btn" style="margin-left:auto" href="index.html">Ana Menü</a>
  </div>

  <div class="card">
    <h1>🌬️ Sakinlik Egzersizi</h1>
    <div id="state" class="state">Hazır mısın?</div>
    <div id="ball" class="circle"></div>
    <div class="row">
      <button class="btn" id="start">Başlat (2 dk)</button>
      <button class="btn" id="stop">Bitir</button>
    </div>
    <p class="small">Toplam 2 dakikalık akış: <strong>4 saniye nefes al</strong>, <strong>6 saniye ver</strong>. Top büyürken al, küçülürken ver.</p>
  </div>
</div>

<script>
const ball=document.getElementById('ball');
const st=document.getElementById('state');
const start=document.getElementById('start');
const stop=document.getElementById('stop');
let mode='idle', t=null, total=null, endTimer=null;

function phaseIn(){ mode='in'; st.textContent='Al — 4'; ball.style.transform='scale(1.25)'; countdown(4, phaseOut); }
function phaseOut(){ mode='out'; st.textContent='Ver — 6'; ball.style.transform='scale(0.9)'; countdown(6, phaseIn); }

function countdown(sec,next){
  let s=sec; st.textContent= (mode==='in'?'Al — ':'Ver — ')+s;
  clearInterval(t);
  t=setInterval(()=>{ s--; st.textContent=(mode==='in'?'Al — ':'Ver — ')+s; if(s<=0){clearInterval(t); next();} },1000);
}

start.onclick=()=>{
  clearAll();
  phaseIn();
  endTimer=setTimeout(()=>{ clearAll(); st.textContent='Bitti. Güzel nefes!';}, 120000);
};
stop.onclick=()=>{ clearAll(); st.textContent='Durduruldu.'; };

function clearAll(){ clearInterval(t); clearTimeout(endTimer); ball.style.transform='scale(1)'; mode='idle'; }
</script>
</body></html>
