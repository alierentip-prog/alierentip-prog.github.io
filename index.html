<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VERIDIUM ‚Äî Giri≈ü</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#07090d; --fg:#e9eef7;
    --glass:rgba(255,255,255,.06);
    --b:rgba(255,255,255,.14);
    --male:#19b7ff; --female:#ff7ab6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 800px at 50% 50%,rgba(0,140,255,.08),transparent 60%), var(--bg);
    color:var(--fg); font:16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    overflow:hidden;
  }

  /* --- Sinematik giri≈ü --- */
  .intro{
    position:fixed; inset:0; display:grid; place-items:center; z-index:20;
    background:radial-gradient(1200px 800px at 50% 50%, rgba(0,0,0,.55), rgba(0,0,0,.85));
    transition:opacity .8s ease;
  }
  .logo{
    font-family:"Cinzel", serif;
    font-weight:900;
    letter-spacing:.18em;
    font-size: clamp(42px, 9vw, 132px);
    color:transparent;
    background:conic-gradient(from 0deg, #79a0ff, #19b7ff, #6df, #9cf, #79a0ff);
    -webkit-background-clip:text; background-clip:text;
    filter: drop-shadow(0 0 18px rgba(25,183,255,.35));
    animation:logoIn .9s cubic-bezier(.2,.9,.2,1) both, hue 10s linear infinite;
    text-transform:uppercase;
  }
  @keyframes logoIn{
    0%{ transform:scale(.75); opacity:.0 }
    60%{ transform:scale(1.06); opacity:1 }
    100%{ transform:scale(1.0); }
  }
  @keyframes hue{ to{ filter:hue-rotate(360deg) drop-shadow(0 0 22px rgba(25,183,255,.38)); } }

  /* --- Se√ßim sahnesi --- */
  .stage{
    position:fixed; inset:0; display:grid; place-items:center; z-index:10;
    opacity:0; pointer-events:none; transition:opacity .7s ease;
  }
  .stage.show{ opacity:1; pointer-events:auto }
  .chooser{
    width:min(1000px, 92vw); display:grid; gap:16px;
    grid-template-columns: 1fr 1fr;
  }
  .card{
    position:relative; height:64vh; min-height:420px; border-radius:20px; overflow:hidden;
    border:1px solid var(--b); background:var(--glass);
    box-shadow:0 12px 40px rgba(0,0,0,.35); cursor:pointer;
    transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
  }
  .card:hover{ transform:translateY(-4px); box-shadow:0 18px 56px rgba(0,0,0,.48); border-color:rgba(255,255,255,.28) }
  .label{
    position:absolute; left:16px; top:14px; z-index:2;
    font-weight:800; letter-spacing:.08em; text-transform:uppercase;
    padding:8px 12px; border-radius:12px; background:rgba(0,0,0,.35); backdrop-filter:blur(6px);
  }
  .go{
    position:absolute; right:16px; bottom:16px; z-index:2;
    font-weight:800; padding:12px 16px; border-radius:12px; border:1px solid var(--b);
    background:rgba(0,0,0,.35); backdrop-filter:blur(6px); color:var(--fg); text-decoration:none;
    transition:transform .12s ease, background .2s ease;
  }
  .go:hover{ transform:scale(1.05); background:rgba(255,255,255,.08) }

  /* Erkek √∂nizleme */
  .maleBG, .femaleBG{position:absolute; inset:0}
  canvas{position:absolute; inset:0; width:100%; height:100%}

  /* Erkek renkleri */
  .card.male .label{ color:#bfeeff; border:1px solid rgba(25,183,255,.35) }
  .card.male .go{ border-color:rgba(25,183,255,.35) }
  .card.male::after{
    content:""; position:absolute; inset:-20% -10% auto -10%; height:60%;
    background:radial-gradient(closest-side, rgba(25,183,255,.25), transparent 70%);
    filter:blur(30px); opacity:.7; animation:floatA 9s ease-in-out infinite;
  }
  @keyframes floatA{ 50%{ transform:translateY(18px)} }

  /* Kadƒ±n renkleri */
  .card.female{ background:linear-gradient(180deg, rgba(255,122,182,.05), rgba(120,220,160,.05)) }
  .card.female .label{ color:#ffe6f2; border:1px solid rgba(255,122,182,.38) }
  .card.female .go{ border-color:rgba(255,122,182,.38) }
  .card.female::after{
    content:""; position:absolute; inset:auto -15% -18% -15%; height:60%;
    background:radial-gradient(closest-side, rgba(255,122,182,.25), transparent 70%);
    filter:blur(26px); opacity:.8; animation:floatB 10s ease-in-out infinite;
  }
  @keyframes floatB{ 50%{ transform:translateY(-16px)} }

  /* k√º√ß√ºk dipnot */
  footer{ position:fixed; left:0; right:0; bottom:12px; text-align:center; opacity:.55; font-size:14px }
</style>
</head>
<body>

<!-- Sƒ∞NEMATƒ∞K LOGO -->
<section class="intro" id="intro">
  <div class="logo">VERIDIUM</div>
</section>

<!-- SE√áƒ∞M SAHNESƒ∞ -->
<section class="stage" id="stage">
  <div class="chooser">
    <!-- Erkek -->
    <a class="card male" href="male.html" aria-label="Erkek d√ºnyasƒ±na gir">
      <div class="label">‚öôÔ∏è Erkek ‚Ä¢ Derin Sular</div>
      <canvas id="malePreview"></canvas>
      <span class="go">Giri≈ü ‚Üí</span>
    </a>
    <!-- Kadƒ±n -->
    <a class="card female" href="female.html" aria-label="Kadƒ±n d√ºnyasƒ±na gir">
      <div class="label">üå∏ Kadƒ±n ‚Ä¢ Doƒüa & √ái√ßek</div>
      <canvas id="femalePreview"></canvas>
      <span class="go">Giri≈ü ‚Üí</span>
    </a>
  </div>
</section>

<footer>¬© 2025 Veridium</footer>

<script>
/* 1) Logo bitince sahneyi a√ß */
setTimeout(()=>{
  const intro=document.getElementById('intro');
  const stage=document.getElementById('stage');
  intro.style.opacity='0';
  setTimeout(()=>{ intro.style.display='none'; stage.classList.add('show'); }, 800);
}, 1500);

/* 2) Erkek √∂nizleme: su baloncuklarƒ± */
(function(){
  const c=document.getElementById('malePreview'), ctx=c.getContext('2d');
  function fit(){ c.width=c.clientWidth; c.height=c.clientHeight }
  fit(); addEventListener('resize',fit);
  const W=()=>c.width, H=()=>c.height;
  const bubbles=Array.from({length:60},()=>({
    x:Math.random()*W(), y:H()+Math.random()*H(), r:1+Math.random()*3,
    s:.3+.9*Math.random(), drift:(Math.random()-.5)*.3, a:.25+.35*Math.random()
  }));
  (function loop(){
    ctx.fillStyle='rgba(3,12,20,.6)'; ctx.fillRect(0,0,W(),H());
    for(const b of bubbles){
      b.y-=b.s; b.x+=b.drift;
      if(b.y<-10){ b.y=H()+10; b.x=Math.random()*W() }
      const g=ctx.createRadialGradient(b.x,b.y,0,b.x,b.y,b.r*8);
      g.addColorStop(0,`rgba(25,183,255,${b.a})`);
      g.addColorStop(1,'rgba(25,183,255,0)');
      ctx.fillStyle=g; ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(loop);
  })();
})();

/* 3) Kadƒ±n √∂nizleme: yaprak & √ßi√ßek tanecikleri + ufak tav≈üan silueti */
(function(){
  const c=document.getElementById('femalePreview'), ctx=c.getContext('2d');
  function fit(){ c.width=c.clientWidth; c.height=c.clientHeight }
  fit(); addEventListener('resize',fit);
  const W=()=>c.width, H=()=>c.height;
  const petals=Array.from({length:55},()=>({
    x:Math.random()*W(), y:Math.random()*H(), r:1+Math.random()*3,
    hue: 330+Math.random()*40, s:.4+.7*Math.random(), drift:(Math.random()-.5)*.7
  }));
  let t=0;
  (function loop(){
    ctx.fillStyle='rgba(12,14,12,.6)'; ctx.fillRect(0,0,W(),H());
    for(const p of petals){
      p.y+=p.s; p.x+=Math.sin((t+p.y)/40)*.6 + p.drift;
      if(p.y>H()+10){ p.y=-10; p.x=Math.random()*W() }
      ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fillStyle=`hsla(${p.hue},85%,70%,.85)`; ctx.fill();
    }
    // basit tav≈üan silueti (alt saƒüda usul usul hareket)
    const bx=W()*0.82, by=H()*0.82;
    ctx.save();
    ctx.translate(bx,by+Math.sin(t/30)*2);
    ctx.scale(1.2,1.2);
    ctx.fillStyle='rgba(255,122,182,.35)';
    ctx.beginPath(); // g√∂vde
    ctx.ellipse(0,0,22,16,0,0,Math.PI*2);
    ctx.fill();
    ctx.beginPath(); // kafa
    ctx.arc(-16,-10,9,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); // kulaklar
    ctx.ellipse(-20,-22,4,12,0,0,Math.PI*2);
    ctx.ellipse(-10,-22,4,12,0,0,Math.PI*2);
    ctx.fill();
    ctx.restore();
    t++;
    requestAnimationFrame(loop);
  })();
})();
</script>
<!-- üåó Cinsiyet se√ßimi modalƒ± -->
<div id="genderModal" style="

        background:linear-gradient(135deg,#19b7ff,#8b5cf6);

  window.addEventListener("load", ()=>{

</script>
