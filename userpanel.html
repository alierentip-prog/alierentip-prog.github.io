<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AZURA • Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
/* ====== Ayarlar ====== */
:root{
  --splashDur: 2800ms;     /* Splash ekranda kalma süresi */
  --bg-1:#060c15;          /* arka plan koyu */
  --bg-2:#0b1220;          /* vignette */
  --neon-a:#3ee9ff;        /* neon mavi */
  --neon-b:#7b3aff;        /* neon mor */
  --mint:#28f0c6;          /* vurgular */
  --ink:#0b0912;           /* siyahımsı metin */
  --ringW: 18px;           /* halka kalınlığı (taban) */
}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0; overflow:hidden; background:radial-gradient(1200px 800px at 50% 10%, var(--bg-2), var(--bg-1)); color:#eaf6ff; font-family:system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial}

/* ====== Splash ====== */
.splash{position:fixed; inset:0; z-index:9999; display:grid; place-items:center; transition:opacity .45s ease, visibility .45s ease}
.splash.fade{opacity:0; visibility:hidden}
.stage{position:relative; width:min(82vmin,680px); aspect-ratio:1/1; filter:drop-shadow(0 24px 60px rgba(34,200,255,.18))}
.vignette{position:absolute; inset:-20%; background:radial-gradient(closest-side, rgba(0,255,210,.08), transparent 70%); filter:blur(22px)}
/* Parçacık alanı */
#fx{position:absolute; inset:-6%; z-index:0}

/* Merkez marka */
.brand{
  position:absolute; inset:0; display:grid; place-items:center; z-index:4;
  font-family:Cinzel,serif; font-weight:700; letter-spacing:.18em;
  font-size:clamp(28px,7.2vmin,52px);
  background:linear-gradient(135deg, #0b0a10 10%, #281a48 45%, #7b3aff 95%);
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow:0 1px 0 rgba(0,0,0,.25), 0 18px 50px rgba(123,58,255,.35);
}

/* Neon halka yolları (ince çizgiler) */
.orbit{position:absolute; inset:0; border-radius:50%; pointer-events:none; z-index:1}
.o1{transform:scale(.48); box-shadow:0 0 0 1px rgba(62,233,255,.28), 0 0 30px rgba(62,233,255,.18) inset}
.o2{transform:scale(.70); box-shadow:0 0 0 1px rgba(123,58,255,.24), 0 0 30px rgba(123,58,255,.16) inset}
.o3{transform:scale(.92); box-shadow:0 0 0 1px rgba(40,240,198,.22), 0 0 34px rgba(40,240,198,.16) inset}

/* Kesik halka mask alt yapısı */
.ring{
  position:absolute; inset:0; border-radius:50%; z-index:2;
  --parts:3;                   /* parça sayısı override ile değişiyor */
  --step: calc(360deg/var(--parts));
  --arc:  calc(var(--step)*.68);        /* görünen yayın derecesi */
  --rot:  0deg;                         /* başlangıç fazı */
  --w:    var(--ringW);                 /* kalınlık */
  -webkit-mask:
    radial-gradient(closest-side, transparent calc(50% - var(--w)), #000 calc(50% - var(--w)) calc(50% - 1px), transparent 50%),
    repeating-conic-gradient(from var(--rot), #000 0 var(--arc), transparent var(--arc) var(--step));
          mask:
    radial-gradient(closest-side, transparent calc(50% - var(--w)), #000 calc(50% - var(--w)) calc(50% - 1px), transparent 50%),
    repeating-conic-gradient(from var(--rot), #000 0 var(--arc), transparent var(--arc) var(--step));
  background:
    radial-gradient(closest-side, rgba(255,255,255,.06), transparent 75%),
    linear-gradient(140deg, var(--neon-a) 0%, var(--mint) 50%, var(--neon-b) 100%);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05), 0 0 60px rgba(62,233,255,.15);
  filter:brightness(1.1) saturate(1.15);
}

/* Halka konfigürasyonları ve animasyonları */
.r1{--parts:2; --w:calc(var(--ringW)*.9);  transform:scale(.48); animation:spin-cw 2500ms linear infinite}
.r2{--parts:3; --w:calc(var(--ringW)*1.05); transform:scale(.70); animation:spin-ccw 2900ms linear infinite}
.r3{--parts:4; --w:calc(var(--ringW)*1.1);  transform:scale(.92); animation:spin-cw 3400ms linear infinite}

/* İç pulse (merkezden nefes efekti) */
.pulse{position:absolute; inset:0; border-radius:50%; transform:scale(.25); z-index:3;
  background:radial-gradient(circle at 50% 50%, rgba(123,58,255,.35), rgba(62,233,255,.0) 60%);
  filter:blur(18px); animation:breath 1800ms ease-in-out infinite;
}

/* Alt bar */
.barWrap{position:absolute; left:50%; bottom:-56px; transform:translateX(-50%); width:min(64vmin,520px); height:8px; border-radius:99px; background:rgba(255,255,255,.08); overflow:hidden; box-shadow:0 10px 32px rgba(0,0,0,.24)}
.bar{height:100%; width:40%; border-radius:inherit; background:linear-gradient(90deg, var(--neon-a), var(--mint), var(--neon-b)); animation:sweep 1300ms ease-in-out infinite}

/* Animasyonlar */
@keyframes spin-cw  { to{ transform:rotate(360deg)   scale(var(--scale,1)) } }
@keyframes spin-ccw { to{ transform:rotate(-360deg)  scale(var(--scale,1)) } }
@keyframes breath   { 0%,100%{opacity:.35; transform:scale(.22)} 50%{opacity:.75; transform:scale(.28)} }
@keyframes sweep    { 0%{transform:translateX(-120%)} 100%{transform:translateX(220%)} }

/* Hareketi azalt */
@media (prefers-reduced-motion:reduce){
  .r1,.r2,.r3,.pulse,.bar{animation:none}
}

/* ====== Uygulama alanı ====== */
.app{opacity:0; transition:opacity .45s ease}
.app.show{opacity:1}
.content{
  min-height:100vh; padding:32px 16px; display:grid; place-items:center;
}
.card{
  width:min(960px,92vw); padding:26px 22px; border-radius:18px;
  background:rgba(9,14,24,.55); backdrop-filter:blur(10px);
  border:1px solid rgba(120,190,255,.18);
  box-shadow:0 24px 80px rgba(10,20,40,.55) inset, 0 18px 46px rgba(10,20,40,.45);
}
.card h2{margin:0 0 10px; font-family:Cinzel,serif; letter-spacing:.1em; color:#cfe9ff}
.card p{margin:.5rem 0; opacity:.9; line-height:1.65}
</style>
</head>
<body>

<!-- ====== SPLASH ====== -->
<div class="splash" id="splash">
  <div class="stage">
    <canvas id="fx"></canvas>
    <div class="vignette"></div>
    <div class="orbit o1"></div>
    <div class="orbit o2"></div>
    <div class="orbit o3"></div>

    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>

    <div class="pulse"></div>
    <div class="brand">AZURA</div>
    <div class="barWrap"><div class="bar"></div></div>
  </div>
</div>

<!-- ====== APP (Panelini buraya koy) ====== -->
<main class="app" id="app">
  <section class="content">
    <div class="card">
      <h2>AZURA NOVA — PANEL</h2>
      <p>Giriş efekti bittiğinde görünen alan. Kendi panel menülerini/akışını buraya yapıştırabilirsin.</p>
      <p>Renk, süre ve hız ayarlarını üstteki <code>:root</code> bölümünden değiştirebilirsin.</p>
    </div>
  </section>
</main>

<script>
/* ====== Parçacıklar (canvas) + Splash kontrol ====== */
(function(){
  const cvs = document.getElementById('fx');
  const ctx = cvs.getContext('2d');
  function fit(){ cvs.width=cvs.clientWidth; cvs.height=cvs.clientHeight }
  fit(); addEventListener('resize', fit);

  const dots = Array.from({length:140}, () => ({
    a: Math.random()*Math.PI*2,
    r: 0.18 + Math.random()*0.46,             // normalize yarıçap
    s: (0.002 + Math.random()*0.010) * (Math.random()<.5?-1:1), // açısal hız
    o: 0.25 + Math.random()*0.45
  }));

  function draw(){
    ctx.clearRect(0,0,cvs.width,cvs.height);
    const cx = cvs.width/2, cy = cvs.height/2, rad = Math.min(cvs.width,cvs.height)/2;
    for(const d of dots){
      const rr = rad*d.r;
      const x = cx + Math.cos(d.a)*rr;
      const y = cy + Math.sin(d.a)*rr;
      d.a += d.s;
      ctx.globalAlpha = d.o;
      ctx.fillStyle = '#3ee9ff';
      ctx.beginPath(); ctx.arc(x,y,1.5,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(draw);
  }
  draw();

  const splash = document.getElementById('splash');
  const app    = document.getElementById('app');

  const durStr = getComputedStyle(document.documentElement).getPropertyValue('--splashDur').trim()||'2800ms';
  const dur = durStr.endsWith('ms') ? parseFloat(durStr) : parseFloat(durStr)*1000;

  const end = ()=>{ splash.classList.add('fade'); app.classList.add('show'); };
  setTimeout(end, dur);
  splash.addEventListener('click', end, {once:true});
})();
</script>
</body>
</html>
