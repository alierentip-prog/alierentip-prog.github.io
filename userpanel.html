<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AZURA • Kullanıcı Paneli</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    /* Süreler (oynamak istersen) */
    --intro-ms: 2200;   /* halka+logo sahnesi (ms) ~2.2s */
    --wipe-ms:   500;   /* beyaza geçiş (ms)        0.5s */
    --neon: rgba(70,190,255,.75);
    --logo-grad: linear-gradient(90deg,#6be0ff 0%, #49f1a6 100%);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#ffffff; color:#0b1220;
    font:16px/1.55 Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;
    overflow:hidden; /* intro sırasında kaydırma yok */
  }

  /* ====== INTRO WRAP ====== */
  .intro{
    position:fixed; inset:0; z-index:1000; display:grid; place-items:center;
    background:#fff;
  }

  /* Merkez küme */
  .core{
    position:relative; width:min(78vmin,760px); aspect-ratio:1/1;
    display:grid; place-items:center;
  }

  /* Logo */
  .logo{
    position:relative; z-index:3;
    font-family:Cinzel,serif; font-weight:900;
    letter-spacing:.20em; text-align:center;
    font-size:clamp(34px,10vw,120px);
    background:var(--logo-grad);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:
      0 0 10px rgba(80,220,255,.25),
      0 0 24px rgba(90,240,200,.25);
    transform:translateZ(0);
    animation: logoPop calc(var(--intro-ms)*.9ms) ease-out both;
  }

  @keyframes logoPop{
    0%{opacity:0; transform:scale(.92)}
    30%{opacity:1; transform:scale(1.06)}
    70%{transform:scale(.98)}
    100%{transform:scale(1.02)}
  }

  /* ARC’ler için ortak stil (SVG) */
  .rings{
    position:absolute; inset:0; z-index:2;
    filter: drop-shadow(0 4px 14px rgba(50,190,255,.18))
            drop-shadow(0 0 22px rgba(100,240,200,.12));
    will-change: transform;
  }
  svg{width:100%; height:100%; display:block}

  /* Her arc farklı kalınlık & stroke deseni (yay görünümü için dash) */
  .arc{ fill:none; stroke-linecap:round }

  /* Neonimsi stroke */
  .arc--inner{ stroke:url(#strokeGrad); stroke-width:12; stroke-dasharray: 180 260; }
  .arc--mid  { stroke:url(#strokeGrad); stroke-width:14; stroke-dasharray: 220 300; }
  .arc--outer{ stroke:url(#strokeGrad); stroke-width:12; stroke-dasharray: 260 360; }

  /* İnce yörünge izi (arka planda çok hafif) */
  .orbit{
    fill:none; stroke:rgba(60,180,255,.22); stroke-width:2;
    stroke-dasharray: 8 10; stroke-linecap:round;
  }

  /* Dönüş animasyonları */
  .spin-in   { animation: spinCW   calc(var(--intro-ms)*1ms) linear infinite; }
  .spin-mid  { animation: spinCCW  calc(var(--intro-ms)*.9ms) linear infinite; }
  .spin-out  { animation: spinCW   calc(var(--intro-ms)*.8ms) linear infinite; }

  @keyframes spinCW { to{ transform:rotate(360deg) } }
  @keyframes spinCCW{ to{ transform:rotate(-360deg) } }

  /* Beyaza wipe */
  .wipe{
    position:fixed; inset:0; background:#fff; z-index:999; pointer-events:none;
    opacity:0; transform:scale(1.03);
    transition: opacity calc(var(--wipe-ms)*1ms) ease, transform calc(var(--wipe-ms)*1ms) ease;
  }
  .wipe.show{ opacity:1; transform:scale(1) }

  /* Intro bittikten sonra intro kapat */
  .intro.hide{ animation: introOut 300ms ease forwards }
  @keyframes introOut{ to{ opacity:0; visibility:hidden } }

  /* Motion azaltma tercihine saygı */
  @media (prefers-reduced-motion: reduce){
    .spin-in,.spin-mid,.spin-out{ animation-duration: calc(var(--intro-ms)*2ms) }
    .logo{ animation-duration: calc(var(--intro-ms)*1.3ms) }
  }

  /* ====== PANEL (placeholder) ====== */
  .panel{
    position:relative; z-index:1; height:100vh; overflow:auto;
    display:grid; grid-template-rows:auto 1fr;
  }
  .topbar{
    height:64px; display:flex; align-items:center; gap:12px; padding:0 16px;
    border-bottom:1px solid #e9eef5; background:#ffffff;
    position:sticky; top:0; z-index:5;
  }
  .topbar .brand{
    font-weight:800; letter-spacing:.08em;
    background:var(--logo-grad); -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .content{
    padding:24px; max-width:1100px; margin:0 auto; color:#1a2433;
  }
  .card{
    border:1px solid #e7edf6; background:#fff; border-radius:16px; padding:18px 20px;
    box-shadow:0 8px 28px rgba(15,40,80,.06); margin-bottom:16px;
  }
</style>
</head>
<body>

<!-- ========== INTRO ========== -->
<div class="intro" id="intro">
  <div class="core">
    <!-- Dönen arc’ler -->
    <div class="rings spin-in" style="inset:10%"><svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <defs>
        <!-- Neonimsi stroke gradyenti -->
        <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"  stop-color="#6be0ff"/>
          <stop offset="100%" stop-color="#49f1a6"/>
        </linearGradient>
      </defs>
      <!-- İnce orbit izleri -->
      <circle class="orbit" cx="50" cy="50" r="33"/>
      <!-- Yay: dash ile -->
      <circle class="arc arc--inner" cx="50" cy="50" r="33"/>
    </svg></div>

    <div class="rings spin-mid" style="inset:0%"><svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <use href="#strokeGrad" />
      <circle class="orbit" cx="50" cy="50" r="44"/>
      <circle class="arc arc--mid"   cx="50" cy="50" r="44"/>
    </svg></div>

    <div class="rings spin-out" style="inset:-8%"><svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
      <circle class="orbit" cx="50" cy="50" r="55"/>
      <circle class="arc arc--outer" cx="50" cy="50" r="55"/>
    </svg></div>

    <!-- Logo -->
    <div class="logo">AZURA</div>
  </div>
</div>

<!-- Beyaz wipe -->
<div class="wipe" id="wipe"></div>

<!-- ========== PANEL (içeriğini sen doldur) ========== -->
<div class="panel" id="panel" style="display:none">
  <div class="topbar">
    <div class="brand">AZURA PANEL</div>
  </div>
  <div class="content">
    <div class="card"><strong>Hoş geldin!</strong> Burası senin kullanıcı panelin. (İçeriği burada kuracağız.)</div>
    <div class="card">Örnek: Akış, bildirimler, arkadaşlar, grup ve canlı etkinlik bölümleri…</div>
  </div>
</div>

<script>
  // Zamanlayıcılar
  const INTRO_MS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--intro-ms')) || 2200;
  const WIPE_MS  = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--wipe-ms')) || 500;

  const intro = document.getElementById('intro');
  const wipe  = document.getElementById('wipe');
  const panel = document.getElementById('panel');

  // Akış: intro → wipe → panel
  setTimeout(() => {
    // Beyaza yumuşak geç
    wipe.classList.add('show');

    // Wipe bitince intro’yu kaldır ve paneli aç
    setTimeout(() => {
      intro.classList.add('hide');
      panel.style.display = 'grid';
      // çok az gecikme ile wipe’ı geri al
      setTimeout(() => wipe.classList.remove('show'), 60);
    }, WIPE_MS);

  }, INTRO_MS);
</script>

</body>
  </html>
