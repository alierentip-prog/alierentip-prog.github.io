<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{ --b:rgba(255,255,255,.16); --glass:rgba(255,255,255,.06); --fg:#fff7fb; --bg:#0c0a0f }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; color:var(--fg); background:radial-gradient(1200px 800px at 50% -10%, rgba(255,154,208,.09), transparent 60%), var(--bg); font:16px/1.55 Inter,system-ui; overflow:hidden}

  /* giriÅŸte beyazdan sÃ¶nerek gÃ¶rÃ¼nme */
  #enter{position:fixed; inset:0; background:#ffffff; z-index:5; opacity:1; transform:scale(1.05); animation:fadeIn .55s ease forwards}
  @keyframes fadeIn{to{opacity:0; transform:scale(1)}}
  /* Ã§Ä±kÄ±ÅŸta sÃ¶nerek beyaz */
  #leave{position:fixed; inset:0; background:#ffffff; z-index:5; opacity:0; transform:scale(1.05); transition:opacity .45s ease, transform .45s ease}

<body>
  <div id="enter"></div>
  <div id="leave"></div>

  <header><a class="btn back" href="index.html">â† Ana MenÃ¼</a></header>
  <h1>DOÄA</h1>
  <canvas id="field"></canvas>

  <section class="sheet">
    <h2>DoÄŸanÄ±n IÅŸÄ±ÄŸÄ±â€™na hoÅŸ geldin ğŸŒ¸</h2>
    <p>Uzakta gÃ¼n Ä±ÅŸÄ±ÄŸÄ± parÄ±ldar; pembe yapraklar havada sÃ¼zÃ¼lÃ¼r, yumuÅŸak bir esintiyle seni iÃ§ine Ã§eker.</p>
  </section>

<script>
  // gÃ¼neÅŸ Ä±ÅŸÄ±masÄ± + yapraklar + minik tavÅŸan
  (()=>{ const c=field, x=c.getContext('2d'); function fit(){c.width=innerWidth;c.height=innerHeight} fit(); addEventListener('resize',fit,{passive:true});
    const petals=Array.from({length: Math.floor(c.width*c.height/26000)},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:1+Math.random()*3,h:330+Math.random()*40,s:.4+.7*Math.random(),d:(Math.random()-.5)*.7}));
    let t=0; (function loop(){
      x.fillStyle= getComputedStyle(document.body).getPropertyValue('--bg').trim() || '#0c0a0f';
      x.fillRect(0,0,c.width,c.height);
      // gÃ¼neÅŸ
      const sx=c.width*.82, sy=c.height*.18; const g=x.createRadialGradient(sx,sy,10,sx,sy,220);
      g.addColorStop(0,'rgba(255,240,180,.85)'); g.addColorStop(.6,'rgba(255,205,140,.20)'); g.addColorStop(1,'rgba(255,205,140,0)');
      x.fillStyle=g; x.fillRect(0,0,c.width,c.height);
      // yapraklar
      for(const p of petals){
        p.y+=p.s; p.x+=Math.sin((t+p.y)/40)*.6 + p.d; if(p.y>c.height+10){p.y=-10; p.x=Math.random()*c.width}
        x.beginPath(); x.arc(p.x,p.y,p.r,0,Math.PI*2); x.fillStyle=`hsla(${p.h},85%,70%,.9)`; x.fill();
      }
      // tavÅŸan
      const bx=c.width*0.82, by=c.height*0.82; x.save(); x.translate(bx,by+Math.sin(t/30)*2); x.scale(1.25,1.25);
      x.fillStyle='rgba(255,122,182,.45)'; x.beginPath(); x.ellipse(0,0,22,16,0,0,Math.PI*2); x.fill();
      x.beginPath(); x.arc(-16,-10,9,0,Math.PI*2); x.fill();
      x.beginPath(); x.ellipse(-20,-22,4,12,0,0,Math.PI*2); x.ellipse(-10,-22,4,12,0,0,Math.PI*2); x.fill();
      x.restore();
      t++; requestAnimationFrame(loop);
    })();
  })();

  // geri dÃ¶nÃ¼ÅŸte sÃ¶nerek beyaz
  (()=> {
    const leave=document.getElementById('leave');
    document.querySelector('.back').addEventListener('click',e=>{
      e.preventDefault(); leave.classList.add('show'); setTimeout(()=>location.href='index.html', 420);
    });
  })();
</script>
