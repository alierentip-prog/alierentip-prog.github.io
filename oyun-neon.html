<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Neon Runner</title>
<style>
  :root{
    --bg:#080d12; --grid:#0f1b24; --neon:#6ee7ff; --pink:#ff4dc4; --good:#22d3ee; --bad:#ff6b6b;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 600px at 50% 20%, #0b1620 0%, #05090c 60%), var(--bg);
    color:#dbe7ee; font:16px/1.5 system-ui,Segoe UI,Roboto,Inter,sans-serif; overflow:hidden;
  }
  header{
    position:fixed; inset:0 0 auto 0; height:56px; display:flex; align-items:center; gap:12px; padding:0 14px;
    background:linear-gradient(#0b141a, transparent); z-index:3
  }
  header a{color:#bfe9f7; text-decoration:none; padding:8px 12px; border-radius:12px; border:1px solid #16304122}
  header a:hover{outline:2px solid #1b7ea522}
  .title{margin-left:auto; opacity:.8}
  #game{
    position:absolute; inset:0; display:grid; place-items:center;
  }
  canvas{border-radius:18px; background:linear-gradient(#071018,#0a151e)}
  .hud{
    position:absolute; top:64px; left:50%; transform:translateX(-50%);
    display:flex; gap:12px; padding:8px 12px; border-radius:12px;
    background:#061018cc; backdrop-filter:blur(6px); border:1px solid #0e2a3a66;
    box-shadow:0 0 32px #6ee7ff22, inset 0 0 0 1px #6ee7ff22;
  }
  .hud b{color:#6ee7ff}
  .btn{
    position:fixed; bottom:18px; left:50%; transform:translateX(-50%); z-index:3;
    border:0; padding:10px 16px; border-radius:14px; cursor:pointer; font-weight:700;
    color:#041017; background:linear-gradient(90deg,var(--neon),#8bffea);
    box-shadow:0 0 20px #6ee7ff55, 0 0 8px #6ee7ff99 inset;
  }
  .hint{position:fixed; bottom:64px; left:50%; transform:translateX(-50%); opacity:.7}
</style>
</head>
<body>
  <header>
    <a href="./">‚Üê Ana Sayfa</a>
    <a href="./about.html">Hakkƒ±mda</a>
    <div class="title">üéÆ Neon Runner</div>
  </header>

  <div id="game">
    <canvas id="c" width="900" height="520"></canvas>
    <div class="hud">Skor: <b id="score">0</b> &nbsp; ¬∑ &nbsp; En iyi: <b id="best">0</b></div>
    <button id="play" class="btn">Ba≈üla / Zƒ±pla (Bo≈üluk veya Dokun)</button>
    <div class="hint">√áift zƒ±plama aktif</div>
  </div>

<script>
(() => {
  const cvs = document.getElementById('c'), ctx = cvs.getContext('2d');
  const scoreEl = document.getElementById('score'), bestEl = document.getElementById('best');
  const playBtn = document.getElementById('play');
  // boyutlarƒ± ekrana g√∂re k√º√ß√ºlt
  function fit(){ const s=Math.min(innerWidth/900, innerHeight/520, 1); cvs.style.transform=`scale(${s})`; cvs.style.transformOrigin="top center"; }
  addEventListener('resize',fit); fit();

  // Oyun deƒüi≈ükenleri
  const G = 0.6, FLOOR = 440;
  let running=false, score=0, best= +localStorage.getItem('neon:best')||0; bestEl.textContent=best;
  const player = { x:120, y:FLOOR, vy:0, w:36, h:36, jumps:2 };
  let obstacles=[], t=0;

  function reset(){
    score=0; obstacles=[]; t=0;
    player.y=FLOOR; player.vy=0; player.jumps=2;
    running=true; playBtn.textContent="Zƒ±pla"; playBtn.blur();
  }

  function addObs(){
    const h = 24 + Math.random()*60;
    const w = 24 + Math.random()*36;
    const gap = 380 + Math.random()*220;
    const y = FLOOR + 36 - h;
    const speed = 5 + Math.min(5, score/400);
    obstacles.push({x:cvs.width+40, y, w, h, speed});
  }

  function jump(){
    if(!running){ reset(); return; }
    if (player.jumps>0){
      player.vy = -11.5; player.jumps--;
    }
  }
  addEventListener('keydown',e=>{ if(e.code==='Space' || e.code==='ArrowUp') jump(); });
  cvs.addEventListener('pointerdown', jump);
  playBtn.addEventListener('click', jump);

  function collide(a,b){
    return !(a.x+a.w<b.x || a.x>b.x+b.w || a.y+a.h<b.y || a.y>b.y+b.h);
  }

  function neonRect(x,y,w,h,clr){
    ctx.shadowBlur=18; ctx.shadowColor=clr; ctx.fillStyle=clr; ctx.globalAlpha=.18; ctx.fillRect(x-6,y-6,w+12,h+12);
    ctx.globalAlpha=1; ctx.fillStyle=clr; ctx.fillRect(x,y,w,h);
    ctx.shadowBlur=0;
  }

  function tick(){
    ctx.clearRect(0,0,cvs.width,cvs.height);

    // zemin grid
    ctx.strokeStyle='#0c1a23'; ctx.lineWidth=1;
    for(let i=0;i<60;i++){ ctx.beginPath(); ctx.moveTo(0, i*18+120); ctx.lineTo(cvs.width, i*18+120); ctx.stroke(); }
    ctx.fillStyle='#0b1620'; ctx.fillRect(0, FLOOR+36, cvs.width, cvs.height);

    // oyuncu fizik
    player.vy += G; player.y += player.vy;
    if(player.y>FLOOR){ player.y=FLOOR; player.vy=0; player.jumps=2; }
    neonRect(player.x, player.y, player.w, player.h, '#6ee7ff');

    // engeller
    if(t%75===0) addObs();
    for(const o of obstacles){ o.x -= o.speed; neonRect(o.x, o.y, o.w, o.h, '#ff4dc4'); }
    obstacles = obstacles.filter(o => o.x>-80);

    // skor & √ßarpƒ±≈üma
    for(const o of obstacles){
      if(!o.passed && o.x + o.w < player.x){ o.passed=true; score+=10; scoreEl.textContent=score; }
      if(collide(player, o)){ gameOver(); return; }
    }

    // parƒ±ltƒ± √ßizgileri
    ctx.globalAlpha=.25; ctx.strokeStyle='#6ee7ff'; ctx.beginPath();
    ctx.moveTo(0,FLOOR+36); ctx.lineTo(cvs.width, FLOOR+36); ctx.stroke(); ctx.globalAlpha=1;

    t++; if requestAnimationFrame(tick);
  }

  function gameOver(){
    running=false;
    best = Math.max(best, score); localStorage.setItem('neon:best', best); bestEl.textContent=best;
    playBtn.textContent = "Yeniden Ba≈ülat";
    // kƒ±rmƒ±zƒ± flash
    const id = setInterval(()=>{ cvs.style.filter='brightness(1.6) saturate(1.6)'; setTimeout(()=>cvs.style.filter='none',120); }, 180);
    setTimeout(()=>clearInterval(id), 900);
  }

  // ilk √ßizim
  reset(); running=false; playBtn.textContent="Ba≈üla / Zƒ±pla";
  requestAnimationFrame(tick);
})();
</script>
</body>
  </html>
