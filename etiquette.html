<!DOCTYPE html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>İletişim & Nezaket</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0B1117;--card:#121A24;--bd:#1c2a3a;--tx:#E6F2FF;--muted:#A9C7E6}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--tx);font-family:Inter,system-ui}
.wrapper{max-width:720px;margin:18px auto;padding:14px}
.btn{background:#0f1824;border:1px solid var(--bd);color:var(--tx);padding:8px 12px;border-radius:12px;text-decoration:none}
.card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:18px;margin-top:12px}
h1{margin:8px 0 6px;font-size:18px}
.item{border:1px dashed var(--bd);border-radius:12px;padding:10px;margin-top:8px;display:flex;justify-content:space-between;gap:8px}
.small{font-size:12px;color:var(--muted)}
</style></head><body>
<div class="wrapper">
  <div class="top">
    <a class="btn" href="male.html">← Geri</a>
    <a class="btn" style="margin-left:auto" href="index.html">Ana Menü</a>
  </div>

  <div class="card" id="ornekler">
    <h1>🗣️ Geri Bildirim Kalıbı</h1>
    <div class="item"><div>• Gözlem → Etki → İstek</div><button class="btn" data-t="Şöyle gözlemledim..., bu şu etkiyi doğurdu..., senden ricam...">Kopyala</button></div>
    <div class="item"><div>• Netlik — Seçenek — Onay</div><button class="btn" data-t="Şöyle bir netlik sağlayalım..., iki seçenek görüyorum..., hangisi rahat?">Kopyala</button></div>
    <div class="item"><div>• Rica & Teşekkür</div><button class="btn" data-t="Bunu X zamanına kadar birlikte çözebilir miyiz? Şimdiden teşekkür ederim.">Kopyala</button></div>
    <p class="small">Butona basınca ifade panoya kopyalanır.</p>
  </div>
</div>

<script>
document.querySelectorAll('button[data-t]').forEach(b=>b.onclick=async()=>{
  const t=b.dataset.t;
  try{ await navigator.clipboard.writeText(t); b.textContent='Kopyalandı ✅'; setTimeout(()=>b.textContent='Kopyala',1200);}catch(e){ alert(t); }
});
</script>
</body></html>
