    <div id="task" class="big">‚Äî</div>
    <div class="row">

<script>
const list = [
 'üìö 3 dk mikro okuma yap.',

 'üö∂ 5 dk kƒ±sa y√ºr√ºy√º≈ü.',

];
const task = document.getElementById('task');
const st = document.getElementById('status');
const roll=document.getElementById('roll');
const lock=document.getElementById('lock');
const done=document.getElementById('done');

function todayKey(){return new Date().toISOString().slice(0,10);}
function load(){
  const s=JSON.parse(localStorage.getItem('az_chal')||'{}');
  if(s.day===todayKey()){ task.textContent=s.text; st.textContent='Durum: '+(s.done?'tamamlandƒ± ‚úÖ':'kilitli üîí'); }
  else { task.textContent=list[Math.floor(Math.random()*list.length)]; st.textContent='Durum: beklemede'; }
}
roll.onclick=()=>{ task.textContent=list[Math.floor(Math.random()*list.length)]; st.textContent='Durum: taslak'; };
lock.onclick=()=>{ localStorage.setItem('az_chal', JSON.stringify({day:todayKey(), text:task.textContent, done:false})); st.textContent='Durum: kilitli üîí'; };
done.onclick=()=>{ const s=JSON.parse(localStorage.getItem('az_chal')||'{}'); if(s.day!==todayKey()) return; s.done=true; localStorage.setItem('az_chal', JSON.stringify(s)); st.textContent='Durum: tamamlandƒ± ‚úÖ'; };
load();
</script>
