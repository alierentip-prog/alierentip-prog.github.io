<!doctype html>
<html lang="tr" data-theme="system">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ali Eren'in Dijital Köşesi</title>
  <style>
    :root{
      --bg: #0b0d10; --fg: #e5e7eb; --muted: #9ca3af; --card: #111418;
      --accent: #6ee7ff; --glow: 0 8px 24px rgba(110,231,255,.15);
    }
    [data-theme="light"]:root{
      --bg:#f8fafc; --fg:#0f172a; --muted:#475569;
      --card:#ffffff; --accent:#0ea5e9; --glow:0 8px 24px rgba(14,165,233,.15);
    }
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg); color:var(--fg); padding:24px;
    }
    .topbar{position:fixed;inset:16px auto auto 16px;display:flex;gap:12px;align-items:center;justify-content:space-between;width:calc(100% - 32px);}
    .hello{font-weight:600;}
    .theme-toggle{margin-left:auto;cursor:pointer;background:var(--card);padding:8px 10px;border-radius:10px;border:1px solid rgba(255,255,255,.06);box-shadow:var(--glow);}
    .card{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:18px;box-shadow:var(--glow);}
    .grid{display:grid;gap:16px;margin-top:70px;}
    @media(min-width:720px){.grid{grid-template-columns:1.3fr .7fr;}}
    .quote{font-size:18px;line-height:1.4;position:relative;padding-left:18px}
    .quote::before{content:"“";position:absolute;left:0;top:-2px;opacity:.4;font-size:28px}
    .quote-footer{margin-top:8px;color:var(--muted);font-size:14px}
    .clock{position:fixed;right:16px;bottom:16px;padding:10px 14px;border-radius:12px;background:var(--card);box-shadow:var(--glow);font-variant-numeric:tabular-nums;}
  </style>
</head>
<body>
  <div class="topbar">
    <div class="hello" id="hello">Merhaba! 👋</div>
    <div class="theme-toggle" id="toggleTheme">🌙 Karanlık</div>
  </div>

  <main class="grid">
    <article class="card">
      <h2>Günün Sözü</h2>
      <p class="quote" id="quote">Yükleniyor…</p>
      <div class="quote-footer" id="quoteSource"></div>
    </article>
    <aside class="card">
      <h3>Rastgele Bilgi</h3>
      <p id="fact">Yükleniyor…</p>
    </aside>
  </main>

  <div class="clock" id="clock">--:--:--</div>

  <script>
    const storage={get(k,d=null){try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}},set(k,v){try{localStorage.setItem(k,JSON.stringify(v))}catch{}}};
    function applyTheme(pref){
      if(pref==='light'){document.documentElement.setAttribute('data-theme','light');document.getElementById('toggleTheme').textContent='☀️ Aydınlık'}
      else{document.documentElement.setAttribute('data-theme','dark');document.getElementById('toggleTheme').textContent='🌙 Karanlık'}
    }
    let theme=storage.get('ae:theme','dark');applyTheme(theme);
    document.getElementById('toggleTheme').onclick=()=>{theme=theme==='dark'?'light':'dark';storage.set('ae:theme',theme);applyTheme(theme);};
    const h=new Date().getHours();let greet='Selam!';if(h<5)greet='Gece devriyesi bitmedi 🦉';else if(h<11)greet='Günaydın Ali Eren 🌞';else if(h<17)greet='Üretken bir gün olsun 💪';else if(h<22)greet='Akşam moduna hoş geldin ✨';else greet='İyi geceler, metal ruhu unutma 🤘';document.getElementById('hello').textContent=greet;
    const QUOTES=[{t:'Sokaklar av sahası, sessiz kalan av olur.',a:'Ali Eren'},{t:'Yarın belki gelir, ama yarım kalan acılar hep bugünle yaşar.',a:'Ali Eren'},{t:'Başlamak bitirmenin yarısıdır.',a:'Anonim'},{t:'Disiplin, motivasyon yokken de çalışmaktır.',a:'Anonim'}];
    const FACTS=['Bir damla kanda yaklaşık 5 milyon eritrosit bulunur.','Metallica 1981’de kuruldu.','Demir eksikliği anemisinde MCV ve MCHC düşer.','Elastik lifler elastin + fibrillin içerir.'];
    const dayKey=new Date().toISOString().slice(0,10);let hash=0;for(let i=0;i<dayKey.length;i++)hash=(hash*31+dayKey.charCodeAt(i))>>>0;const q=QUOTES[hash%QUOTES.length];
    document.getElementById('quote').textContent=q.t;document.getElementById('quoteSource').textContent='— '+q.a;
    document.getElementById('fact').textContent=FACTS[Math.floor(Math.random()*FACTS.length)];
    function tick(){const n=new Date();const z=x=>String(x).padStart(2,'0');document.getElementById('clock').textContent=`${z(n.getHours())}:${z(n.getMinutes())}:${z(n.getSeconds())}`;}
    tick();setInterval(tick,1000);
  </script>
</body>
</html>
