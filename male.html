<!doctype html><html lang="tr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Veridium — Erkek</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--fg:#dfeaf5;--b:rgba(255,255,255,.16);--glass:rgba(255,255,255,.06)}
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:#040a10;color:var(--fg);font:16px/1.5 Inter,system-ui}
  header{position:fixed;inset:0 0 auto 0;height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:linear-gradient(180deg,rgba(0,0,0,.45),transparent);z-index:5}
  .brand{font-family:Cinzel,serif;font-weight:900;letter-spacing:.16em;background:linear-gradient(90deg,#9ad,#eaf);-webkit-background-clip:text;color:transparent}
  .clock{font-weight:800;opacity:.9}
  .actions a{margin-left:10px;padding:10px 14px;border-radius:12px;text-decoration:none;color:var(--fg);border:1px solid var(--b);background:var(--glass);backdrop-filter:blur(6px);font-weight:800}
  canvas{position:fixed;inset:0;z-index:0;display:block}
  main{position:relative;z-index:2;max-width:1100px;margin:100px auto 24px;padding:0 16px}
  .card{border:1px solid var(--b);background:var(--glass);border-radius:16px;padding:16px;margin-bottom:14px;backdrop-filter:blur(8px)}
</style>
</head>
<body>
<header>
  <div class="clock" id="clock">--:-- — --.--.----</div>
  <h1 class="brand">VERIDIUM</h1>
  <div class="actions">
    <a id="logBtn" href="login.html">Giriş Yap</a>
    <a id="outBtn" style="display:none" href="javascript:void(0)">Çıkış</a>
  </div>
</header>
<canvas id="sea"></canvas>
<main>
  <section class="card"><h2>Derin Sular’a hoş geldin ⚙️</h2><p>Gerçekçi <b>hava kabarcıkları</b> ve serin bir deniz ışıması…</p></section>
</main>

<script type="module" src="firebase.js"></script>
<script>
  // saat
  (function(){const z=n=>String(n).padStart(2,'0');const el=document.getElementById('clock');function t(){const d=new Date();el.textContent=`${z(d.getHours())}:${z(d.getMinutes())}:${z(d.getSeconds())} — ${z(d.getDate())}.${z(d.getMonth()+1)}.${d.getFullYear()}`;requestAnimationFrame(t)}t();})();
  // auth UI
  window.addEventListener('veridium-auth',e=>{const u=e.detail.user;const a=document.getElementById('logBtn');const b=document.getElementById('outBtn');
    if(u){a.style.display='none';b.style.display='inline-block';b.onclick=()=>window.__VERI__.logout();}else{a.style.display='inline-block';b.style.display='none';}});
  // deniz + baloncuk
  (function(){
    const c=document.getElementById('sea'),x=c.getContext('2d');function fit(){c.width=innerWidth;c.height=innerHeight}fit();addEventListener('resize',fit);
    const B=160,b=[];for(let i=0;i<B;i++)b.push({x:Math.random()*c.width,y:c.height+Math.random()*c.height,r:1+Math.random()*3,s:.4+Math.random()*1.4,osc:Math.random()*Math.PI*2});
    (function loop(){x.fillStyle='#030a12';x.fillRect(0,0,c.width,c.height);
      // ışık hacmi
      const g=x.createRadialGradient(c.width*.5,c.height*.15,10,c.width*.5,c.height*.15,420);
      g.addColorStop(0,'rgba(130,200,255,.25)');g.addColorStop(1,'rgba(130,200,255,0)');x.fillStyle=g;x.fillRect(0,0,c.width,c.height);
      for(const p of b){p.y-=p.s;p.x+=Math.sin((p.osc+=.02))*0.6;if(p.y<-20){p.y=c.height+20;p.x=Math.random()*c.width}
        x.globalAlpha=.35;x.fillStyle='#7fe3ff';x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill();
        x.globalAlpha=.12;x.beginPath();x.arc(p.x,p.y,p.r+3,0,Math.PI*2);x.strokeStyle='rgba(180,230,255,.3)';x.stroke();}
      requestAnimationFrame(loop);
    })();
  })();
</script>
</body></html>
