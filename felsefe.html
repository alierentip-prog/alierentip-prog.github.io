<!doctype html><html lang="tr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Veridium — Felsefe</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{--fg:#e9eef5;--b:rgba(255,255,255,.16);--glass:rgba(255,255,255,.06);--bg:#0b1118}
*{box-sizing:border-box} html,body{height:100%} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 Inter}
header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;position:sticky;top:0;background:rgba(0,0,0,.35);backdrop-filter:blur(8px)}
.btn{border:1px solid var(--b);background:var(--glass);color:var(--fg);padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:800}
main{max-width:1100px;margin:20px auto;padding:0 14px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
.card{border:1px solid var(--b);background:var(--glass);border-radius:14px;padding:14px}
h2{margin:10px 0 6px}
small{opacity:.75}
</style></head><body>
<header>
  <a class="btn" href="index.html">← Ana sayfa</a>
  <div>
    <a class="btn" href="echo.html">Echo</a>
    <a class="btn" href="notlar.html">Notlar</a>
    <a class="btn" href="tip.html">Tıp</a>
  </div>
</header>
<main>
  <h1>Felsefe Köşesi</h1>
  <div class="grid" id="grid"></div>
</main>

<script type="module">
const DATA = [
  {t:"Bilinç ve Algı", s:"Gerçeklik zihnin yorumudur.", d:"Algı, duyumdan fazlasıdır; geçmiş deneyim ve beklentilerimizle şekillenir."},
  {t:"Eylem ve Sorumluluk", s:"Özgürlük, sorumluluk doğurur.", d:"Seçim yaptıkça kendimizi inşa ederiz; eylemimizin sonuçlarını üstleniriz."},
  {t:"Zaman", s:"Anda kalmak, zamanda kök salmaktır.", d:"Geçmiş ders, gelecek hedef; yaşam ise yalnızca şimdide akıyor."},
  {t:"Anlam", s:"Anlam verilir, bulunmaz.", d:"Nesnelerin değil, ilişkilerin ve amaçların toplamı anlamı doğurur."},
  {t:"Sınır ve Potansiyel", s:"Sınır, yön gösterir.", d:"Engeller, beceriye çerçeve olur; zor olan, ustalaşmanın kapısıdır."},
  {t:"Denge", s:"Aşırılık kırılgandır.", d:"Uyum, gücün sürdürülebilir hâlidir."},
  {t:"Kendilik", s:"Kimlik süreçtir.", d:"Sabit bir ‘ben’ yok; deneyimle sürekli yeniden yazılan bir öykü var."},
  {t:"Bilgi", s:"Şüphe korur, merak ilerletir.", d:"Dogma rahatlatır ama kör eder; soru, görüş açısı açar."},
  {t:"Cesaret", s:"Korkusuzluk değil, korkuya rağmen eylem.", d:"Korku sinyal; cesaret, direksiyon."},
  {t:"Disiplin", s:"Motivasyon gelir geçer; ritim kalır.", d:"Alışkanlıklar, iradenin otomatik pilotudur."}
];
const grid=document.getElementById("grid");
grid.innerHTML = DATA.map(x=>`<div class="card"><h2>${x.t}</h2><small>${x.s}</small><p>${x.d}</p></div>`).join("");
</script>
</body></html>
