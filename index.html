<style>
  :root{
    --fg:#dfe7ff; --muted:#aab7d4; --blue:#7fc4ff; --pink:#ff9bd6;
    --card:#0f1622; --b:rgba(255,255,255,.14); --glass:rgba(255,255,255,.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg); background:#070c12;
    font:16px/1.55 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    overflow-x:hidden;
    animation:bgFlow 16s linear infinite;
    background-image:
      radial-gradient(1200px 800px at 50% -10%, rgba(0,140,255,.08), transparent 60%),
      radial-gradient(800px 600px at 90% 10%, rgba(255,60,160,.06), transparent 65%),
      radial-gradient(900px 700px at 10% 90%, rgba(60,255,200,.05), transparent 60%),
      linear-gradient(180deg,#07121c,#0a121a 40%,#0a0f16 100%);
  }
  @keyframes bgFlow{
    0%{filter:hue-rotate(0deg)} 100%{filter:hue-rotate(24deg)}
  }

  /* marka */
  h1.brand{
    position:fixed; left:50%; top:64px; transform:translateX(-50%);
    z-index:5; margin:0; font-family:Cinzel,serif; letter-spacing:.22em; font-weight:900;
    font-size: clamp(38px,6.4vw,90px);
    background:linear-gradient(90deg,#b7d3ff,#88bfff,#b7d3ff);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    filter:drop-shadow(0 10px 40px rgba(0,0,0,.5));
    animation:shine 8s linear infinite;
  }
  @keyframes shine{0%{background-position:0%}100%{background-position:200%}}

  /* kart grid (biraz aÅŸaÄŸÄ±dan baÅŸlat) */
  main{max-width:1100px; margin:240px auto 80px; padding:0 16px; position:relative; z-index:2}
  .grid{display:grid; grid-template-columns:1fr 1fr; gap:18px}
  .card{
    position:relative; min-height:220px; border:1px solid var(--b); background:var(--card);
    border-radius:18px; overflow:hidden; box-shadow:0 10px 40px rgba(0,0,0,.35);
  }
  .card h2{
    position:absolute; left:18px; top:18px; margin:0; font-weight:900; letter-spacing:.06em
  }
  .card .go{
    position:absolute; right:18px; bottom:18px;
    padding:10px 16px; border-radius:12px; border:1px solid var(--b); background:var(--glass);
    color:var(--fg); text-decoration:none; font-weight:800; backdrop-filter:blur(6px)
  }
  .card canvas{position:absolute; inset:0; width:100%; height:100%}

  /* sol (erkek) kart aÅŸaÄŸÄ±ya 12px daha alÃ§ak */
  .card.male{transform:translateY(12px)}
  .card.female{transform:translateY(12px)}

  /* --- Splash (halka + yÄ±ldÄ±z patlamasÄ±) --- */
  #splash{
    position:fixed; inset:0; display:grid; place-items:center; z-index:999;
    background:radial-gradient(1400px 900px at 50% 50%, rgba(15,35,60,.9), rgba(4,7,10,.96));
  }
  #ring{
    width:180px; aspect-ratio:1; border-radius:50%;
    box-shadow:0 0 0 4px rgba(140,200,255,.35) inset, 0 0 80px rgba(80,180,255,.35);
    background:
      radial-gradient(circle at 50% 50%, rgba(255,255,255,.35) 0 2px, transparent 3px 100%),
      conic-gradient(from 0deg,#7fc4ff,#ff9bd6,#7fc4ff);
    -webkit-mask: radial-gradient(circle at 50% 50%, transparent 52%, #000 53%);
    mask: radial-gradient(circle at 50% 50%, transparent 52%, #000 53%);
    animation:ringPop 2.2s ease-in-out forwards, rotate 6s linear infinite;
    filter:saturate(1.2);
  }
  @keyframes ringPop{
    0%{transform:scale(.2); opacity:0}
    35%{transform:scale(1.2); opacity:1}
    60%{transform:scale(.7)}
    100%{transform:scale(14)}
  }
  @keyframes rotate{to{transform:rotate(360deg)}}
  #burst{position:fixed; inset:0; pointer-events:none}
  #welcome{
    position:fixed; inset:auto 0 24vh 0; text-align:center; z-index:1000;
    font-family:Cinzel,serif; font-size:clamp(26px,5vw,46px); letter-spacing:.14em; font-weight:900;
    opacity:0; transform:translateY(20px);
  }
  #welcome.show{opacity:1; transform:none; transition:opacity .6s ease, transform .6s ease}
  #splash.hide{opacity:0; visibility:hidden; transition:opacity .7s ease .4s, visibility .7s linear .4s}

  /* link tÄ±klayÄ±nca ekranÄ± karartan geÃ§iÅŸ */
  .wipe{
    position:fixed; inset:0; background:radial-gradient(1200px 900px at 50% 50%, #0b1220, #060a12);
    transform:scale(0); border-radius:50%; z-index:998; pointer-events:none;
    transition:transform .55s ease-in;
  }
  .wipe.show{transform:scale(5)}
  /* kÃ¼Ã§Ã¼k ekran */
  @media (max-width:720px){ .grid{grid-template-columns:1fr; margin-top:-14px} h1.brand{top:40px} }
</style>

<script>
/* -------- Splash zamanlamasÄ± (3â€“4 sn) + yÄ±ldÄ±z patlamasÄ± -------- */
(() => {
  const splash = document.getElementById('splash');
  const cv = document.getElementById('burst'), cx = cv.getContext('2d');
  function fit(){ cv.width = innerWidth; cv.height = innerHeight }
  addEventListener('resize',fit,{passive:true}); fit();

  // yÄ±ldÄ±z parÃ§acÄ±klarÄ±
  const P = Array.from({length: 120}, () => ({
    x: cv.width/2, y: cv.height/2,
    a: Math.random()*Math.PI*2,
    v: 1.5 + Math.random()*3.5,
    r: .6 + Math.random()*1.6,
    h: 180 + Math.random()*120
  }));
  let t = 0;
  (function loop(){
    cx.clearRect(0,0,cv.width,cv.height);
    cx.globalCompositeOperation = 'lighter';
    for(const p of P){
      const k = Math.min(1, t/120);
      const spd = p.v * (1 + k*6); // dÄ±ÅŸa ivmelenerek
      p.x += Math.cos(p.a)*spd;
      p.y += Math.sin(p.a)*spd;
      cx.fillStyle = `hsla(${p.h}, 90%, ${70-k*40}%, ${.9-k*.8})`;
      cx.beginPath(); cx.arc(p.x,p.y,p.r*(1+k*2),0,Math.PI*2); cx.fill();
    }
    t++; if(t<160) requestAnimationFrame(loop);
  })();

  // yazÄ±yÄ± gÃ¶ster, sonra splash'i kapat
  setTimeout(()=>document.getElementById('welcome').classList.add('show'), 2200);
  setTimeout(()=>splash.classList.add('hide'), 3500);
})();

/* -------- Kart arkaplan animasyonlarÄ± -------- */
(() => {
  // erkek: deniz kabarcÄ±klarÄ±
  const c1 = document.getElementById('sea'), x1 = c1.getContext('2d');
  const c2 = document.getElementById('forest'), x2 = c2.getContext('2d');
  function size(c){ c.width=c.clientWidth; c.height=c.clientHeight }
  const rs = ()=>{ size(c1); size(c2) }; addEventListener('resize',rs,{passive:true}); rs();

  const bubbles = Array.from({length:120},()=>({
    x:Math.random()*c1.width, y:c1.height+Math.random()*c1.height,
    r:1+Math.random()*3, s:.4+.9*Math.random()
  }));
  const petals = Array.from({length:110},()=>({
    x:Math.random()*c2.width, y:Math.random()*c2.height, r:.8+Math.random()*1.8, h:330+Math.random()*40
  }));

  (function loop(){
    // sea
    x1.clearRect(0,0,c1.width,c1.height);
    for(const b of bubbles){
      b.y-=b.s; if(b.y<-10){ b.y=c1.height+10; b.x=Math.random()*c1.width }
      x1.fillStyle='rgba(120,210,255,.30)'; x1.beginPath(); x1.arc(b.x,b.y,b.r,0,Math.PI*2); x1.fill();
    }
    // forest
    x2.clearRect(0,0,c2.width,c2.height);
    for(const p of petals){
      p.y+=.36; p.x+=Math.sin(p.y/44)*.45; if(p.y>c2.height+10){p.y=-10; p.x=Math.random()*c2.width}
      x2.fillStyle=`hsla(${p.h},80%,72%,.9)`; x2.beginPath(); x2.arc(p.x,p.y,p.r,0,Math.PI*2); x2.fill();
    }
    requestAnimationFrame(loop);
  })();
})();

/* -------- Sayfa geÃ§iÅŸi (kararma/zoom) -------- */
(() => {
  const wipe = document.getElementById('wipe');
  for(const a of document.querySelectorAll('a.transition')){
    a.addEventListener('click', e=>{
      e.preventDefault();
      wipe.classList.add('show');
      setTimeout(()=>location.href=a.href, 520);
    });
  }
})();
</script>
