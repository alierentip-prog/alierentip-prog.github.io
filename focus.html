<!DOCTYPE html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Odak Merkezi ‚Ä¢ Pomodoro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--bg:#0B1117;--card:#121A24;--bd:#1c2a3a;--tx:#E6F2FF;--muted:#A9C7E6;--acc:#7CD0FF}
*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--tx);font-family:Inter,system-ui}
.wrapper{max-width:720px;margin:18px auto;padding:14px}
.top{display:flex;gap:8px;align-items:center}
.btn{background:#0f1824;border:1px solid var(--bd);color:var(--tx);padding:8px 12px;border-radius:12px;text-decoration:none}
.card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:18px;margin-top:12px;box-shadow:0 8px 28px rgba(0,0,0,.3)}
h1{margin:8px 0 6px;font-size:18px}
.timer{font-size:56px;text-align:center;margin:10px 0 8px;letter-spacing:2px}
.row{display:flex;gap:8px;flex-wrap:wrap}
.row .btn{flex:1;text-align:center}
label{display:block;margin:8px 0 4px;color:var(--muted)}
input[type=number]{width:100%;padding:10px;border-radius:12px;border:1px solid var(--bd);background:#0f1824;color:var(--tx)}
.badge{display:inline-block;background:#0f1824;border:1px solid var(--bd);padding:6px 10px;border-radius:999px;color:var(--muted);font-weight:600}
.small{font-size:12px;color:var(--muted)}
</style></head><body>
<div class="wrapper">
  <div class="top">
    <a class="btn" href="male.html">‚Üê Geri</a>
    <div class="badge">‚öôÔ∏è Azura Nova ‚Ä¢ Odak</div>
    <a class="btn" style="margin-left:auto" href="index.html">Ana Men√º</a>
  </div>

  <div class="card">
    <h1>üïí Pomodoro</h1>
    <div id="view" class="timer">25:00</div>
    <div class="row">
      <button class="btn" id="start">Ba≈ülat</button>
      <button class="btn" id="pause">Duraklat</button>
      <button class="btn" id="reset">Sƒ±fƒ±rla</button>
    </div>
    <label>Odak (dk)</label>
    <input id="focusMin" type="number" min="1" value="25">
    <label>Mola (dk)</label>
    <input id="breakMin" type="number" min="1" value="5">
    <p class="small">ƒ∞pucu: <strong id="rounds">0</strong> tamamlanan tur kaydedilir. Ayarlar otomatik hatƒ±rlanƒ±r.</p>
  </div>

  <div class="card" id="tekhedef">
    <h1>üéØ Tek Adƒ±m</h1>
    <label>≈ûu anda benden beklenen tek adƒ±m:</label>
    <input id="singleStep" type="text" placeholder="√ñrn: Raporu PDF'e √ßevir ve g√∂nder">
  </div>
</div>

<script>
const view = document.getElementById('view');
const startBtn = document.getElementById('start');
const pauseBtn = document.getElementById('pause');
const resetBtn = document.getElementById('reset');
const fIn = document.getElementById('focusMin');
const bIn = document.getElementById('breakMin');
const roundsEl = document.getElementById('rounds');
const step = document.getElementById('singleStep');

let t=null, left=0, mode='focus', rounds=0;

function load(){
  const s=JSON.parse(localStorage.getItem('az_pomo')||'{}');
  if(s.focus) fIn.value=s.focus;
  if(s.break) bIn.value=s.break;
  if(s.rounds) rounds=s.rounds;
  if(s.step) step.value=s.step;
  setMode('focus');
  roundsEl.textContent=rounds;
}
function save(){
  localStorage.setItem('az_pomo', JSON.stringify({focus:+fIn.value, break:+bIn.value, rounds, step:step.value}));
}
function fmt(sec){const m=Math.floor(sec/60), s=sec%60; return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`}

function setMode(m){
  mode=m;
  left = (+ (m==='focus' ? fIn.value : bIn.value)) * 60;
  view.textContent=fmt(left);
  save();
}

function tick(){
  left--; view.textContent=fmt(left);
  if(left<=0){
    clearInterval(t); t=null;
    if(mode==='focus'){ rounds++; roundsEl.textContent=rounds; save(); setMode('break'); start(); }
    else { setMode('focus'); start(); }
  }
}

function start(){ if(t) return; t=setInterval(tick,1000); }
function pause(){ if(t){clearInterval(t); t=null;} save(); }
function reset(){ pause(); setMode('focus'); }

fIn.onchange=bIn.onchange=save; step.onchange=save;
startBtn.onclick=start; pauseBtn.onclick=pause; resetBtn.onclick=reset;

load();
</script>
</body></html>
