:root{

*{box-sizing:border-box} html,body{height:100%}
body{margin:0;color:var(--fg);background:radial-gradient(1200px 800px at 50% 0%, rgba(77,184,255,.08), transparent 60%), var(--bg);font:16px/1.6 Inter,system-ui;overflow-x:hidden}

/* splash */
#splash{position:fixed;inset:0;display:grid;place-items:center;background:#07131E;z-index:1000;animation:fadeOut 1s ease 2s forwards}
.word{font-family:Cinzel,serif;font-weight:900;font-size:clamp(44px,9vw,120px);letter-spacing:.12em;
  background:linear-gradient(90deg,#4DB8FF,#BFE7FF,#4DB8FF);-webkit-background-clip:text;color:transparent;animation:flow 6s linear infinite, pop 1s ease}
@keyframes flow{0%{background-position:0%}100%{background-position:200%}}
@keyframes pop{0%{transform:scale(.85);opacity:0}100%{transform:scale(1);opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* header */
header{position:fixed;top:12px;left:0;right:0;display:flex;justify-content:space-between;align-items:center;padding:0 16px;z-index:20;background:rgba(0,0,0,.25);backdrop-filter:blur(6px)}
.clock{font-weight:800;letter-spacing:.1em;opacity:.9}
.actions{display:flex;gap:8px}
.btn{border:1px solid var(--b);background:var(--glass);color:var(--fg);padding:8px 14px;border-radius:10px;text-decoration:none;font-weight:800}

/* marka */
.brand{font-family:Cinzel,serif;font-weight:900;letter-spacing:.2em;text-align:center;margin-top:120px;
  font-size:clamp(36px,6.4vw,96px);background:linear-gradient(90deg,#4DB8FF,#8ec5ff,#BFE7FF);-webkit-background-clip:text;color:transparent;animation:flow 8s linear infinite;filter:drop-shadow(0 8px 28px rgba(0,0,0,.45))}

/* grid */
main{max-width:1100px;margin:0 auto;padding:20px;margin-top:60px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:18px;margin-top:30px}
.card{border:1px solid var(--b);background:rgba(255,255,255,.05);border-radius:16px;min-height:480px;position:relative;overflow:hidden;box-shadow:0 12px 40px rgba(0,0,0,.4)}
.head{position:absolute;top:16px;left:16px;right:16px;padding:10px 14px;border:1px solid var(--b);background:rgba(255,255,255,.05);backdrop-filter:blur(6px);border-radius:14px;font-weight:900}
.go{position:absolute;right:16px;bottom:16px}
.go .btn{padding:12px 20px}

/* canvases */
canvas{position:absolute;inset:0;width:100%;height:100%}

/* modal (cinsiyet/enerji seÃ§imi) */
#choice{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:900;animation:fade .3s}
@keyframes fade{from{opacity:0}to{opacity:1}}
.sheet{width:min(860px,92%);border:1px solid var(--b);background:rgba(10,15,22,.92);border-radius:22px;padding:26px;text-align:center;box-shadow:0 12px 60px rgba(0,0,0,.5)}
.sheet h2{margin:0 0 10px;font-family:Cinzel,serif;background:linear-gradient(90deg,#BFE7FF,#fff);-webkit-background-clip:text;color:transparent}
.choice{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.choice button{border:1px solid var(--b);background:var(--glass);color:var(--fg);padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
</style>

<script type="module" src="./firebase.js"></script>
<script type="module">
  import { auth, onAuthStateChanged, signOut } from './firebase.js';

  const loginLink = document.getElementById('loginLink');
  const logoutLink = document.getElementById('logoutLink');

  onAuthStateChanged(auth, (user) => {
    if (user) {
      if (loginLink) loginLink.style.display = 'none';
      if (logoutLink) {
        logoutLink.style.display = 'inline-flex';
        logoutLink.onclick = async () => {
          await signOut(auth);
          location.reload();
        };
      }
    } else {
      if (loginLink) loginLink.style.display = 'inline-flex';
      if (logoutLink) logoutLink.style.display = 'none';
    }
  });
</script>
