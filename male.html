<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>AZURA • Okyanus</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@800;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{ --b:rgba(255,255,255,.16); --glass:rgba(255,255,255,.06); --fg:#eaf4ff; --bg:#07131b }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0; color:var(--fg); background:radial-gradient(1200px 800px at 50% -10%, rgba(85,200,255,.08), transparent 60%), var(--bg); font:16px/1.55 Inter,system-ui; overflow:hidden}
  header{position:fixed; inset:12px 12px auto auto; z-index:3}
  a.btn{padding:10px 14px; border-radius:12px; border:1px solid var(--b); background:var(--glass); color:var(--fg); text-decoration:none; font-weight:900}
  h1{position:fixed; left:50%; transform:translateX(-50%); top:24px; margin:0; font-family:Cinzel,serif; letter-spacing:.16em}
  canvas{position:fixed; inset:0; z-index:0}
  .sheet{position:fixed; left:50%; top:50%; transform:translate(-50%,-50%); width:min(920px,92%); border:1px solid var(--b); background:rgba(8,14,20,.75); border-radius:20px; padding:22px; z-index:1; backdrop-filter: blur(8px)}
  /* girişte beyazdan sönerek görünme */
  #enter{position:fixed; inset:0; background:#ffffff; z-index:5; opacity:1; transform:scale(1.05); animation:fadeIn .55s ease forwards}
  @keyframes fadeIn{to{opacity:0; transform:scale(1)}}
  /* çıkışta sönerek beyaz */
  #leave{position:fixed; inset:0; background:#ffffff; z-index:5; opacity:0; transform:scale(1.05); transition:opacity .45s ease, transform .45s ease}
  #leave.show{opacity:1; transform:scale(1)}
</style>
</head>
<body>
  <div id="enter"></div>
  <div id="leave"></div>

  <header><a class="btn back" href="index.html">← Ana Menü</a></header>
  <h1>OKYANUS</h1>
  <canvas id="sea"></canvas>

  <section class="sheet">
    <h2>Derin Sular’a hoş geldin ⚙️</h2>
    <p>Serin mavilikte hava kabarcıkları yükselir; derinlerde metalik mavi çizgiler akıp gider. Arkanı yasla; akışın tadını çıkar.</p>
  </section>

<script>
  // baloncuk + çizgiler
  (()=>{ const c=sea, x=c.getContext('2d'); function fit(){c.width=innerWidth;c.height=innerHeight} fit(); addEventListener('resize',fit,{passive:true});
    const B=220,b=[]; for(let i=0;i<B;i++) b.push({x:Math.random()*c.width,y:c.height+Math.random()*c.height,r:1+Math.random()*3,s:.4+.9*Math.random()});
    let t=0; (function loop(){
      x.clearRect(0,0,c.width,c.height);
      // çizgiler
      x.strokeStyle='rgba(80,200,255,.2)'; x.lineWidth=1;
      for(let i=0;i<40;i++){ const y=(i/40)*c.height; x.beginPath(); x.moveTo(0,y+Math.sin((t+i)*.04)*6); x.lineTo(c.width,y); x.stroke(); }
      // baloncuk
      for(const p of b){ p.y-=p.s; if(p.y<-20){p.y=c.height+20; p.x=Math.random()*c.width}
        x.globalAlpha=.28; x.fillStyle='#6ee4ff'; x.beginPath(); x.arc(p.x,p.y,p.r,0,Math.PI*2); x.fill(); }
      t++; requestAnimationFrame(loop);
    })();
  })();

  // geri dönüşte sönerek beyaz
  (()=> {
    const leave=document.getElementById('leave');
    document.querySelector('.back').addEventListener('click',e=>{
      e.preventDefault(); leave.classList.add('show'); setTimeout(()=>location.href='index.html', 420);
    });
  })();
</script>
</body>
</html>
