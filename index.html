<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>VERIDIUM</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --fg:#e9eef5; --muted:#b9c2cf;
    --card:#0f131a; --glass:rgba(255,255,255,.06); --glass-b:rgba(255,255,255,.16);
    --sea1:#0e2231; --sea2:#07141e;
    --forest1:#1a0f1a; --forest2:#0c0a0f;
    --blue:#58c3ff; --pink:#ff9ad0; --radius:18px; --shadow:0 10px 40px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--fg); background:#07090d;
    font:16px/1.55 Inter,system-ui; overflow-x:hidden;
  }

  header{position:fixed; inset:auto 0 0 0; top:14px; z-index:20}
  .bar{max-width:1100px; margin:0 auto; padding:0 14px; display:flex; align-items:center; justify-content:space-between}
  .clock{font-weight:800; letter-spacing:.12em; opacity:.9}
  .actions{display:flex; gap:10px}
  .btn{
    appearance:none; border:1px solid var(--glass-b); background:var(--glass);
    padding:10px 16px; border-radius:12px; color:var(--fg); font-weight:700; text-decoration:none;
    backdrop-filter:blur(6px); box-shadow:var(--shadow);
  }

  .brand{
    position:fixed; left:50%; transform:translateX(-50%);
    top:64px; z-index:10; font-family:"Cinzel",serif; letter-spacing:.18em; font-weight:900;
    font-size: clamp(34px, 6.5vw, 80px);
    background:linear-gradient(90deg,#8ec5ff,#31b1ff,#7cf,#b5e1ff); background-size:240% 100%;
    -webkit-background-clip:text; color:transparent; animation:flow 9s linear infinite;
    filter: drop-shadow(0 8px 28px rgba(0,0,0,.45));
  }
  @keyframes flow{0%{background-position:0% 50%}100%{background-position:200% 50%}}

  main{max-width:1100px; margin:220px auto 80px; padding:0 14px}
  .grid{display:grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap:18px}
  .card{
    border:1px solid var(--glass-b); background:var(--card); border-radius:var(--radius);
    box-shadow:var(--shadow); overflow:hidden; position:relative; min-height:520px;
  }
  .head{
    position:absolute; inset:18px 18px auto 18px; padding:14px 16px; border-radius:16px;
    border:1px solid var(--glass-b); background:rgba(255,255,255,.04); backdrop-filter: blur(6px);
    font-weight:900; letter-spacing:.08em;
  }
  .go{position:absolute; inset:auto 18px 18px auto}
  .go .btn{padding:14px 26px; font-weight:800}

  canvas{position:absolute; inset:0; width:100%; height:100%}
  .bunny{position:absolute; right:28px; bottom:110px; width:120px; height:120px; opacity:.85; filter:blur(.2px)}
  .bunny div{position:absolute; background:#ff8fbd; border-radius:50%}
  .bunny .body{width:96px;height:64px;left:12px;bottom:18px;box-shadow:0 0 40px rgba(255,150,200,.35) inset}
  .bunny .head{width:56px;height:50px;left:50px;bottom:52px}
  .bunny .ear1{width:20px;height:44px;left:66px;bottom:100px}
  .bunny .ear2{width:20px;height:44px;left:86px;bottom:100px}
  footer{opacity:.8; text-align:center; margin:36px 0 22px}
</style>
</head>
<body>

<header>
  <div class="bar">
    <div class="clock" id="clock">--:--:-- ‚Äî --.--.----</div>

    <div class="actions">
      <span class="guestOnly">
        <a class="btn" href="login.html">Giri≈ü Yap</a>
        <a class="btn" href="login.html#signup">√úye Ol</a>
      </span>

      <span class="userOnly" style="display:none">
        <span id="userEmail" class="btn" style="pointer-events:none"></span>
        <button id="logoutBtn" class="btn" type="button">√áƒ±kƒ±≈ü Yap</button>
      </span>
    </div>
  </div>
</header>

<h1 class="brand">VERIDIUM</h1>

<main>
  <div class="grid">
    <section class="card" style="background:linear-gradient(180deg,var(--sea1),var(--sea2))">
      <div class="head">‚öôÔ∏è ERKEK ‚Ä¢ DERƒ∞N SULAR</div>
      <canvas id="sea"></canvas>
      <div class="go"><a class="btn" href="male.html">Giri≈ü ‚Üí</a></div>
    </section>

    <section class="card" style="background:linear-gradient(180deg,var(--forest1),var(--forest2))">
      <div class="head">üå∏ KADIN ‚Ä¢ DOƒûA &amp; √áƒ∞√áEK</div>
      <canvas id="forest"></canvas>
      <div class="bunny">
        <div class="ear1"></div><div class="ear2"></div><div class="head"></div><div class="body"></div>
      </div>
      <div class="go"><a class="btn" href="female.html">Giri≈ü ‚Üí</a></div>
    </section>
  </div>
</main>

<footer>¬© 2025 Veridium</footer>

<script>
(function tick(){
  const d=new Date(); const z=n=>String(n).padStart(2,'0');
  document.getElementById('clock').textContent=
    `${z(d.getHours())}:${z(d.getMinutes())}:${z(d.getSeconds())} ‚Äî ${z(d.getDate())}.${z(d.getMonth()+1)}.${d.getFullYear()}`;
  requestAnimationFrame(tick);
})();
(function(){
  const c=document.getElementById('sea'),x=c.getContext('2d');
  function s(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',s);s();
  const a=[];for(let i=0;i<120;i++)a.push({x:Math.random()*c.width,y:c.height+Math.random()*c.height,r:1+Math.random()*3,s:.4+.9*Math.random()});
  !function l(){x.clearRect(0,0,c.width,c.height);for(const p of a){p.y-=p.s;if(p.y<-20){p.y=c.height+20;p.x=Math.random()*c.width}
  x.globalAlpha=.28;x.fillStyle='#6ee4ff';x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill()}requestAnimationFrame(l)}();
})();
(function(){
  const c=document.getElementById('forest'),x=c.getContext('2d');
  function s(){c.width=c.clientWidth;c.height=c.clientHeight}addEventListener('resize',s);s();
  const a=[];for(let i=0;i<100;i++)a.push({x:Math.random()*c.width,y:Math.random()*c.height,r:1+Math.random()*2,h:330+Math.random()*40});
  !function l(){x.clearRect(0,0,c.width,c.height);for(const p of a){p.y+=.4;p.x+=Math.sin(p.y/45)*.4;if(p.y>c.height+10){p.y=-10;p.x=Math.random()*c.width}
  x.fillStyle=`hsla(${p.h},80%,72%,.9)`;x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill()}requestAnimationFrame(l)}();
})();
</script>

<!-- firebase -->
<script type="module" src="./firebase.js"></script>
</body>
</html>
