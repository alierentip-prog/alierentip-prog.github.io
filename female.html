<script type="module" src="firebase.js"></script>
<script>
  (function(){const z=n=>String(n).padStart(2,'0');const el=document.getElementById('clock');function t(){const d=new Date();el.textContent=`${z(d.getHours())}:${z(d.getMinutes())}:${z(d.getSeconds())} â€” ${z(d.getDate())}.${z(d.getMonth()+1)}.${d.getFullYear()}`;requestAnimationFrame(t)}t();})();
  window.addEventListener('veridium-auth',e=>{const u=e.detail.user;const a=document.getElementById('logBtn');const b=document.getElementById('outBtn');
    if(u){a.style.display='none';b.style.display='inline-block';b.onclick=()=>window.__VERI__.logout();}else{a.style.display='inline-block';b.style.display='none';}});

  (function(){
    const c=document.getElementById('field'),x=c.getContext('2d');function fit(){c.width=innerWidth;c.height=innerHeight}fit();addEventListener('resize',fit);
    const W=()=>c.width,H=()=>c.height;let t=0;
    const petals=Array.from({length:Math.floor(W()*H()/26000)},()=>({x:Math.random()*W(),y:Math.random()*H(),r:1+Math.random()*3,h:330+Math.random()*40,s:.4+.7*Math.random(),d:(Math.random()-.5)*.7}));
    const birds=Array.from({length:6},()=>({x:Math.random()*W(),y:H()*(.15+.25*Math.random()),v:.8+Math.random()*1.2}));
    (function loop(){
      x.fillStyle='rgba(14,11,16,1)';x.fillRect(0,0,W(),H());
      const sx=W()*.82,sy=H()*.18,g=x.createRadialGradient(sx,sy,10,sx,sy,220);g.addColorStop(0,'rgba(255,240,180,.85)');g.addColorStop(.6,'rgba(255,205,140,.20)');g.addColorStop(1,'rgba(255,205,140,0)');x.fillStyle=g;x.fillRect(0,0,W(),H());
      drawMount(H()*.65,'#16211c');drawMount(H()*.72,'#121a16');
      function drawMount(h,col){x.fillStyle=col;x.beginPath();x.moveTo(0,H());for(let i=0;i<=8;i++){const px=(i/8)*W();const py=h+Math.sin((t*0.01)+i)*6+(i%2?-28:-40);x.lineTo(px,py)}x.lineTo(W(),H());x.closePath();x.fill();}
      x.strokeStyle='rgba(255,255,255,.45)';x.lineWidth=1.2;
      for(const b of birds){b.x+=b.v;if(b.x>W()+30){b.x=-30;b.y=H()*(.12+.3*Math.random())}x.beginPath();x.moveTo(b.x-6,b.y);x.quadraticCurveTo(b.x-1,b.y-3,b.x+6,b.y);x.stroke();}
      for(const p of petals){p.y+=p.s;p.x+=Math.sin((t+p.y)/40)*.6+p.d;if(p.y>H()+10){p.y=-10;p.x=Math.random()*W()}x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fillStyle=`hsla(${p.h},85%,70%,.9)`;x.fill();}
      // tavÅŸan
      const bx=W()*0.82,by=H()*0.82;x.save();x.translate(bx,by+Math.sin(t/30)*2);x.scale(1.25,1.25);x.fillStyle='rgba(255,122,182,.45)';
      x.beginPath();x.ellipse(0,0,22,16,0,0,Math.PI*2);x.fill();x.beginPath();x.arc(-16,-10,9,0,Math.PI*2);x.fill();x.beginPath();
      x.ellipse(-20,-22,4,12,0,0,Math.PI*2);x.ellipse(-10,-22,4,12,0,0,Math.PI*2);x.fill();x.restore();
      t++;requestAnimationFrame(loop);
    })();
