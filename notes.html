<script>
const txt=document.getElementById('txt');
const list=document.getElementById('list');
function key(){return 'az_notes'}
function load(){ const arr=JSON.parse(localStorage.getItem(key())||'[]'); render(arr); }
function save(){ const arr=JSON.parse(localStorage.getItem(key())||'[]'); if(!txt.value.trim()) return; arr.unshift({t:Date.now(),v:txt.value.trim()}); localStorage.setItem(key(),JSON.stringify(arr)); txt.value=''; render(arr);}
function del(i){ const arr=JSON.parse(localStorage.getItem(key())||'[]'); arr.splice(i,1); localStorage.setItem(key(),JSON.stringify(arr)); render(arr); }
function render(arr){ list.innerHTML=''; arr.forEach((it,i)=>{ const d=document.createElement('div'); d.className='item'; d.innerHTML=`<div><div class="small">${new Date(it.t).toLocaleString('tr-TR')}</div><div>${it.v}</div></div><button class="btn">Sil</button>`; d.querySelector('button').onclick=()=>del(i); list.appendChild(d); }); }
document.getElementById('save').onclick=save;
document.getElementById('clear').onclick=()=>{ localStorage.removeItem(key()); load(); };
load();
</script>
