<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Azura • Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
/* =============== Temel =============== */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:#ffffff; color:#0b0b0f; font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
  overflow-x:hidden;
}

/* =============== Splash =============== */
:root{
  --ink:#0a0710;        /* siyah */
  --vio:#7b3aff;        /* mor */
  --mint:#2ee6b9;       /* neonimsi vurgular */
  --halo:#edf4ff;       /* yumuşak parıltı */
  --dur: 2600ms;        /* splash toplam görünme süresi */
  --ring-w: 22px;       /* halka kalınlığı */
}

/* Kapsayıcı */
.splash{
  position:fixed; inset:0; display:grid; place-items:center; z-index:9999;
  background:#fff;
  transition:opacity .45s ease, visibility .45s ease;
}
.splash.fade{ opacity:0; visibility:hidden }

/* Ortadaki logo + halkalar */
.logoStage{
  position:relative; width:min(78vmin, 560px); aspect-ratio:1/1;
  filter: drop-shadow(0 18px 38px rgba(12,8,40,.12));
}

/* AZURA yazısı (siyah→mor gradyent) */
.brand{
  position:absolute; inset:0; display:grid; place-items:center; z-index:3;
  font-family:Cinzel, serif; font-weight:700; letter-spacing:.16em;
  font-size:clamp(28px, 7.2vmin, 48px);
  background:linear-gradient(145deg, var(--ink) 0%, #2a1a38 30%, var(--vio) 95%);
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow:0 1px 0 rgba(0,0,0,.06), 0 18px 36px rgba(79,27,170,.18);
}

/* Halka altyapısı: kesik yaylar + dairesel maske ile kalınlık */
.ring{
  position:absolute; inset:0; margin:auto; border-radius:50%;
  /* segment üretimi: eşit dilimler, dilimin %66'sı dolu, %34'ü boş */
  --parts: 3;                                  /* parça sayısı (override ile 2/3/4) */
  --step: calc(360deg/var(--parts));
  --arc: calc(var(--step)*0.66);               /* görünür yay uzunluğu */
  /* kesikleri oluşturan tekrar eden konik gradyan */
  -webkit-mask:
    radial-gradient(closest-side,
      transparent calc(50% - var(--ring-w)),
      #000 calc(50% - var(--ring-w)) calc(50% - 1px),
      transparent calc(50% - 0px)
    ),
    repeating-conic-gradient(from var(--rot),
      #000 0 var(--arc),
      transparent var(--arc) var(--step)
    );
          mask:
    radial-gradient(closest-side,
      transparent calc(50% - var(--ring-w)),
      #000 calc(50% - var(--ring-w)) calc(50% - 1px),
      transparent calc(50% - 0px)
    ),
    repeating-conic-gradient(from var(--rot),
      #000 0 var(--arc),
      transparent var(--arc) var(--step)
    );
  background:
    radial-gradient(closest-side, var(--halo) 0 87%, transparent 88% 100%),
    linear-gradient(135deg, #35c8ff 0%, var(--mint) 100%);
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,.04),
    0 22px 60px rgba(18, 210, 170, .20);
}

/* Üç halka: 2 / 3 / 4 parçalı, farklı yön/sürat ve farklı çaplar */
.r1{ --parts:2; --ring-w:20px; --rot:0deg;     transform:scale(.46); animation:spin-cw 2400ms linear infinite; }
.r2{ --parts:3; --ring-w:22px; --rot:6deg;     transform:scale(.70); animation:spin-ccw 2900ms linear infinite; }
.r3{ --parts:4; --ring-w:22px; --rot:-8deg;    transform:scale(.92); animation:spin-cw 3400ms linear infinite; }

/* İnce neon yol (yörünge çizgisi) — çok hafif */
.orbit{
  position:absolute; inset:0; border-radius:50%; pointer-events:none; z-index:2;
  border:1px solid rgba(53, 232, 210, .25);
  filter:drop-shadow(0 0 10px rgba(53,232,210,.18));
}
.o1{ transform:scale(.46) }
.o2{ transform:scale(.70) }
.o3{ transform:scale(.92) }

/* Alt tarafta ince yükleniyor çizgisi (estetik) */
.loadbarWrap{
  position:absolute; left:50%; bottom:-52px; transform:translateX(-50%);
  width:min(56vmin, 420px); height:6px; border-radius:99px;
  background:linear-gradient(180deg, #e9f7ff, #ecfffa);
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.04), 0 6px 20px rgba(14,160,130,.22);
  overflow:hidden;
}
.loadbar{
  height:100%; width:40%; border-radius:inherit;
  background:linear-gradient(90deg, #30d6ff, #2ee6b9);
  animation: sweep 1400ms ease-in-out infinite;
}

/* Animasyonlar */
@keyframes spin-cw  { to{ transform:rotate(360deg) scale(var(--scale,1)) } }
@keyframes spin-ccw { to{ transform:rotate(-360deg) scale(var(--scale,1)) } }
@keyframes sweep    { 0%{transform:translateX(-120%)} 100%{transform:translateX(220%)} }

/* Hareketi azalt tercihi */
@media (prefers-reduced-motion:reduce){
  .r1,.r2,.r3{animation:none}
  .loadbar{animation:none}
}

/* =============== Uygulama alanı =============== */
.app{ opacity:0; transition:opacity .45s ease }
.app.show{ opacity:1 }

/* Demo içerik (silinebilir) */
.demo{
  min-height:100vh; display:grid; place-items:center;
  background: radial-gradient(1000px 700px at 50% 10%, #f7fbff, transparent 70%) #ffffff;
  color:#0c1a14;
}
.democard{
  max-width:860px; width:92vw; padding:28px 22px;
  border-radius:18px;
  background:#ffffff;
  box-shadow:0 24px 70px rgba(16,48,54,.14), inset 0 0 0 1px rgba(0,0,0,.06);
  border:1px solid rgba(0,0,0,.04);
}
.democard h2{
  margin:0 0 10px; font-family:Cinzel,serif; letter-spacing:.08em;
  background:linear-gradient(135deg, #0d1320 0%, #6a2ddc 85%); -webkit-background-clip:text; color:transparent;
}
.democard p{margin:.35rem 0; line-height:1.6}
</style>
</head>
<body>

<!-- =============== SPLASH =============== -->
<div class="splash" id="splash">
  <div class="logoStage">
    <!-- Neon yörüngeler -->
    <div class="orbit o1"></div>
    <div class="orbit o2"></div>
    <div class="orbit o3"></div>

    <!-- Kesik halkalar -->
    <div class="ring r1"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>

    <!-- Marka -->
    <div class="brand">AZURA</div>

    <!-- İnce yükleniyor çizgisi -->
    <div class="loadbarWrap"><div class="loadbar"></div></div>
  </div>
</div>

<!-- =============== APP =============== -->
<main class="app" id="app">
  <!-- Buraya gerçek panelini koyacaksın -->
  <section class="demo">
    <div class="democard">
      <h2>AZURA NOVA — PANEL</h2>
      <p>Bu alan, senin gerçek panel içeriğin için placeholder. Splash kapanınca burası görünür.</p>
      <p>Panel HTML’ini buraya yerleştir: sol menü, akış, mesajlar… ne istersen.</p>
    </div>
  </section>
</main>

<script>
/* Splash → App geçiş kontrolü (2.6s) */
(function(){
  const splash = document.getElementById('splash');
  const app    = document.getElementById('app');

  // 2.6s sonra splash’i gizle, paneli göster
  const T = getComputedStyle(document.documentElement).getPropertyValue('--dur').trim() || '2600ms';
  const ms = T.endsWith('ms') ? parseFloat(T) : parseFloat(T)*1000;

  setTimeout(()=>{
    splash.classList.add('fade');
    app.classList.add('show');
  }, ms);

  // Kullanıcı erken geçmek isterse (dokunma)
  splash.addEventListener('click', ()=>{
    splash.classList.add('fade');
    app.classList.add('show');
  }, { once:true });
})();
</script>
</body>
</html>
