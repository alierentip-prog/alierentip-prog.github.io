<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veridium</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: #000;
      color: #f5f5f5;
      overflow: hidden;
      transition: background 1.5s ease;
    }

    /* Intro ekranƒ± */
    #introScreen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #111, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      z-index: 10;
      animation: fadeIn 1s ease;
    }

    #introScreen h1 {
      font-size: 2.8em;
      letter-spacing: 2px;
    }

    #introScreen p {
      opacity: 0.8;
      font-size: 1.2em;
    }

    #introScreen button {
      background: #222;
      border: 2px solid #555;
      color: #fff;
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #introScreen button:hover {
      transform: scale(1.05);
      border-color: #0ff;
    }

    /* Arka plan animasyonu */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Ana i√ßerik */
    main {
      position: relative;
      z-index: 2;
      text-align: center;
      padding-top: 40vh;
    }

    main h2 {
      font-size: 2em;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
</head>

<body>
  <!-- Giri≈ü ekranƒ± -->
  <div id="introScreen">
    <h1>Veridium</h1>
    <p>Enerjini Se√ß</p>
    <div>
      <button id="maleBtn">‚öôÔ∏è Erkek</button>
      <button id="femaleBtn">üå∏ Kadƒ±n</button>
    </div>
  </div>

  <!-- Arka plan -->
  <canvas id="bgCanvas"></canvas>

  <!-- Ana i√ßerik -->
  <main>
    <h2 id="welcomeText">Ho≈ü geldin.</h2>
  </main>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let width, height, particles = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Basit partik√ºl yapƒ±sƒ±
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 4 + 1;
        this.color = color;
        this.speedX = Math.random() * 2 - 1;
        this.speedY = Math.random() * 2 - 1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createParticles(colorSet) {
      particles = [];
      for (let i = 0; i < 80; i++) {
        const color = colorSet[Math.floor(Math.random() * colorSet.length)];
        particles.push(new Particle(Math.random() * width, Math.random() * height, color));
      }
    }

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.15)";
      ctx.fillRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    const intro = document.getElementById("introScreen");
    const maleBtn = document.getElementById("maleBtn");
    const femaleBtn = document.getElementById("femaleBtn");
    const welcomeText = document.getElementById("welcomeText");

    maleBtn.addEventListener("click", () => {
      document.body.style.background = "linear-gradient(180deg, #001f3f, #004f7a)";
      createParticles(["#00aaff", "#33ddff", "#0077b6"]);
      welcomeText.innerText = "Derin sulara ho≈ü geldin ‚öôÔ∏è";
      intro.style.display = "none";
    });

    femaleBtn.addEventListener("click", () => {
      document.body.style.background = "linear-gradient(180deg, #e0ffe0, #ffe0f0)";
      createParticles(["#ffb6c1", "#ffe4e1", "#e6ffe6", "#ffecb3"]);
      welcomeText.innerText = "Doƒüanƒ±n enerjisine ho≈ü geldin üå∏";
      intro.style.display = "none";
    });
  </script>
</body>
</html>
