<script>
/* arkaplan â€” yaprak tozlarÄ± + gÃ¼neÅŸ halesi */
(() => {
  const c=document.getElementById('field'), x=c.getContext('2d'); let t=0;
  function fit(){ c.width=innerWidth; c.height=innerHeight } addEventListener('resize',fit,{passive:true}); fit();
  const petals = Array.from({length:180},()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:.8+Math.random()*2,h:330+Math.random()*40}));
  (function loop(){
    x.clearRect(0,0,c.width,c.height);
    const sx=c.width*.78, sy=c.height*.22;
    const g=x.createRadialGradient(sx,sy,8, sx,sy, 260);
    g.addColorStop(0,'rgba(255,220,160,.9)');
    g.addColorStop(.5,'rgba(255,180,140,.18)');
    g.addColorStop(1,'rgba(255,180,140,0)');
    x.fillStyle=g; x.fillRect(0,0,c.width,c.height);

    for(const p of petals){
      p.y+=.35; p.x+=Math.sin((t+p.y)/48)*.45; if(p.y>c.height+12){p.y=-12; p.x=Math.random()*c.width}
      x.fillStyle=`hsla(${p.h},85%,76%,.9)`; x.beginPath(); x.arc(p.x,p.y,p.r,0,Math.PI*2); x.fill();
    }
    t++; requestAnimationFrame(loop);
  })();
})();
