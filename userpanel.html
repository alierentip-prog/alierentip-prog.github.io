<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AZURA • Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
:root{
  --accent-a:#35e0ff;
  --accent-b:#41f0c8;
  --ink:#2a1b4a;
  --dropMs: 900ms;   /* çubuğun düşüş + sekme süresi */
  --morphMs: 700ms;  /* çubuktan daireye dönüşme */
  --spinMs: 900ms;   /* spinner süresi */
  --outMs: 400ms;    /* yanıp sönme + flash */
}

*{box-sizing:border-box}
html,body{height:100%}
body{margin:0; font-family:system-ui,Inter,Arial}

/* ===== Splash ===== */
.splash{
  position:fixed; inset:0; z-index:9999;
  background: radial-gradient(1200px 900px at 50% 10%, #0d1220, #090f1b);
  display:grid; place-items:center; overflow:hidden;
  transition:opacity .45s ease, visibility .45s ease;
}
.splash.fade{ opacity:0; visibility:hidden }

/* Flash beyaz */
.flash{
  position:absolute; inset:0; pointer-events:none; opacity:0;
  background:#fff;
}

/* Bar/Daire kapsayıcı */
.logo{
  position:absolute; left:50%; transform:translateX(-50%);
  width: 280px; height: 18px; border-radius: 12px;
  background: linear-gradient(90deg, var(--accent-a), var(--accent-b));
  box-shadow: 0 10px 40px rgba(53,224,255,.35), 0 6px 20px rgba(65,240,200,.28);
}

/* 1) Yukarıdan düş + sek */
@keyframes drop {
  0%      { top:-20vh; }
  70%     { top:84vh; }
  82%     { top:79vh; } /* kısa sekme */
  100%    { top:82vh; }
}
.logo.drop { animation: drop var(--dropMs) cubic-bezier(.2,.9,.2,1); }

/* 2) Merkeze toplan + daireye morf */
@keyframes morph {
  0%  { top:82vh; width:280px; height:18px; border-radius:12px; }
  60% { top:50%;  width:140px; height:140px; border-radius:999px; }
  100%{ top:50%;  width:200px; height:200px; border-radius:999px; }
}
.logo.morph { animation: morph var(--morphMs) ease forwards; }

/* 3) Dairesel spinner görünümü (çevre yayları) */
.logo.spin{
  width: 220px; height:220px; border-radius:999px; top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:
    radial-gradient(closest-side, rgba(255,255,255,.04), transparent 70%),
    conic-gradient(from 0turn,
      var(--accent-a) 0 12%, transparent 12% 25%,
      var(--accent-b) 25% 37%, transparent 37% 50%,
      var(--accent-a) 50% 62%, transparent 62% 75%,
      var(--accent-b) 75% 87%, transparent 87% 100%);
  animation: spin var(--spinMs) linear infinite;
  box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset, 0 30px 80px rgba(50,220,255,.22);
}
@keyframes spin { to{ transform:translate(-50%,-50%) rotate(1turn) } }

/* İç metin */
.brand{
  position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
  font-family:Cinzel,serif; font-weight:700; letter-spacing:.18em;
  font-size:clamp(24px, 7vmin, 46px);
  background:linear-gradient(135deg, #0d0b15, #3a2178 45%, #7b3aff 100%);
  -webkit-background-clip:text; background-clip:text; color:transparent;
  text-shadow:0 1px 0 rgba(0,0,0,.25);
  opacity:0;
}
.brand.show{ opacity:1; transition:opacity .4s ease .2s }

/* Yanıp sönme */
.flicker{
  animation:flick .4s linear 1;
}
@keyframes flick{
  0%,100%{ opacity:1; filter:none }
  25%{ opacity:.1; filter:blur(.5px) }
  50%{ opacity:1 }
  75%{ opacity:.2 }
}

/* ===== App (panel) ===== */
.app{opacity:0; transition:opacity .45s ease}
.app.show{opacity:1}
.panel{
  min-height:100vh; display:grid; place-items:center;
  background:#ffffff;
}
.card{
  width:min(960px,92vw); border:1px solid #e9eef4; border-radius:16px;
  box-shadow:0 14px 40px rgba(0,0,0,.08);
  padding:24px 20px;
}
.card h2{margin:0 0 10px; font-family:Cinzel,serif; letter-spacing:.08em; color:#2c2c3c}
.card p{margin:.5rem 0; color:#444}
</style>
</head>
<body>

<!-- ===== SPLASH ===== -->
<div class="splash" id="splash">
  <div class="flash" id="flash"></div>
  <div class="logo drop" id="logo"></div>
  <div class="brand" id="brand">AZURA</div>
</div>

<!-- ===== PANEL (içeriğini burada geliştir) ===== -->
<main class="app" id="app">
  <section class="panel">
    <article class="card">
      <h2>AZURA NOVA — Panel</h2>
      <p>Bu, girişin ardından görünen panel alanı. Kendi menü/akış bileşenlerini burada devam ettirebilirsin.</p>
    </article>
  </section>
</main>

<script>
/* Basit zaman çizelgesi: drop → morph → spin → flicker+flash → app */
(function(){
  const logo  = document.getElementById('logo');
  const brand = document.getElementById('brand');
  const splash= document.getElementById('splash');
  const app   = document.getElementById('app');
  const flash = document.getElementById('flash');

  // 1) Drop bitti → Morph'a geç
  logo.addEventListener('animationend', (e)=>{
    if(e.animationName==='drop'){
      logo.classList.remove('drop');
      logo.classList.add('morph');
    }else if(e.animationName==='morph'){
      // 2) Morph bitti → Spin + yazıyı göster
      logo.classList.remove('morph');
      logo.classList.add('spin');
      brand.classList.add('show');

      // 3) Kısa süre dönsün, sonra çıkış sekansı
      const spinMs = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--spinMs'));
      setTimeout(exitSequence, spinMs);
    }
  });

  function exitSequence(){
    // Yanıp sönme
    brand.classList.add('flicker');
    logo.classList.add('flicker');

    // Beyaz flash
    flash.style.transition = 'opacity var(--outMs) ease';
    requestAnimationFrame(()=> flash.style.opacity = 1);

    // Flash biter → splash gizle, app göster
    const outMs = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--outMs'));
    setTimeout(()=>{
      splash.classList.add('fade');
      app.classList.add('show');
    }, outMs);
  }

  // Kullanıcı tıklarsa hemen bitir
  splash.addEventListener('click', exitSequence, {once:true});
})();
</script>
</body>
</html>
