<!doctype html>
<html lang="tr" data-theme="dark">
<head>

  <style>
    /* ====== Tema Deƒüi≈ükenleri ====== */
    :root{
      --bg:#0b0d10; --fg:#e5e7eb; --muted:#9ca3af; --card:#111418; --accent:#6ee7ff;
      --border:rgba(255,255,255,.06); --glow:0 8px 24px rgba(110,231,255,.15);
      --brand1:#6ee7ff; --brand2:#60a5fa; --brand3:#22d3ee;

    [data-theme="light"]:root{
      --bg:#f7fafc; --fg:#0f172a; --muted:#475569; --card:#ffffff; --accent:#0ea5e9;
      --border:rgba(0,0,0,.06); --glow:0 8px 24px rgba(14,165,233,.15);
      --brand1:#0ea5e9; --brand2:#22d3ee; --brand3:#60a5fa;
    }

    /* ====== Global ====== */
    html,body{height:100%}
    body{
      margin:0; font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--fg);
      background:
        radial-gradient(1200px 600px at 120% -10%, rgba(110,231,255,.08), transparent 60%),
        radial-gradient(1000px 500px at -20% 120%, rgba(59,130,246,.08), transparent 60%),
        linear-gradient(to right, rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.04) 1px, transparent 1px),
        var(--bg);
      background-size:auto,auto,26px 26px,26px 26px,auto;
      transition: background-color var(--trs-slow), color var(--trs-slow);
    }
    @media (prefers-reduced-motion: reduce){

    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{ width:min(980px, 100%); margin: 0 auto; padding: 20px 16px 120px }
    .visually-hidden{position:absolute !important;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}

    /* ====== √úst Bar ====== */
    .topbar{
      position: sticky; top:0; z-index:10; inset-block-start:0;
      display:flex; align-items:center; gap:12px; justify-content:space-between;
      padding: 12px 16px; background:rgba(0,0,0,.15);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
    }
    nav{display:flex; align-items:center; gap:10px; flex-wrap:wrap}
    .btn, .chip{
      display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px;
      background:var(--card); border:1px solid var(--border); box-shadow: var(--glow);
      color:var(--fg); font-size:14px; line-height:1; transition: transform var(--trs), background var(--trs);
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active, .chip:active{ transform: scale(.98) }
    .chip{ background: transparent; box-shadow: none; padding:8px 12px }

    /* ====== I≈üƒ±klƒ± Logo (Brand) ====== */
    .brand{
      font-weight:900; letter-spacing:.38em; text-transform:uppercase;
      font-size: clamp(13px, 2.8vw, 16px);
      background: linear-gradient(90deg,var(--brand1),var(--brand2),var(--brand3));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      position:relative;
    }
    .brand::after{ /* parƒ±ltƒ± */
      content:""; position:absolute; inset:0; border-radius:8px;
      box-shadow: 0 0 48px 6px rgba(110,231,255,.12);
      opacity:.6; filter: blur(8px); pointer-events:none;
    }
    .brand-shimmer{
      background-size:200% 100%;
      animation: shimmer 6s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    /* ====== Kartlar & Grid ====== */
    .grid{ display:grid; gap:16px; margin-top:18px }
    @media (min-width: 780px){ .grid{ grid-template-columns: 1.2fr .8fr } }
    .card{
      background: var(--card); border:1px solid var(--border);
      border-radius:var(--radius); padding:18px; box-shadow: var(--glow);
      transition: background var(--trs), border-color var(--trs), box-shadow var(--trs);
    }
    .title{ margin:0 0 6px; font-size: clamp(26px, 4vw, 36px) }
    .subtitle{ margin:0 0 12px; color:var(--muted) }

    .quote{ font-size: clamp(18px, 3vw, 22px); line-height:1.45; position: relative; padding-left: 18px; margin: 10px 0 0}
    .quote::before{ content:"‚Äú"; position:absolute; left:0; top:-2px; opacity:.4; font-size: 28px }
    .quote-footer{ margin-top:8px; color:var(--muted); font-size:14px }

    .clock{

      background: var(--card); border:1px solid var(--border); box-shadow: var(--glow);
      font-variant-numeric: tabular-nums; letter-spacing:.6px; min-width: 132px; text-align:center;
      transition: background var(--trs), border-color var(--trs);
    }

    /* ====== Knowledge Cards ====== */
    .kgrid{ display:grid; gap:12px; grid-template-columns: 1fr; margin-top:8px }
    @media (min-width:720px){ .kgrid{ grid-template-columns: repeat(3, 1fr) } }
    .k{ background: transparent; border:1px dashed var(--border); border-radius:14px; padding:12px }
    .k h4{ margin:0 0 6px; font-size:15px }
    .k p{ margin:0; font-size:14px; color:var(--fg) }

    /* ====== Footer ====== */
    footer{
      position: fixed; left:0; right:0; bottom:0; padding:10px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:rgba(0,0,0,.18); backdrop-filter: blur(8px); border-top:1px solid var(--border);
      font-size:12.5px; color:var(--muted)
    }

    /* Mobil k√º√ß√ºk iyile≈ütirmeler */
    @media (max-width:380px){
      .btn, .chip{ padding:9px 10px; font-size:13px }
      .clock{ right: 12px; bottom: 12px }
    }
  </style>
</head>
<body>
  <!-- √úst bar & marka -->
  <header class="topbar">

    <nav>

  <!-- ƒ∞√ßerik -->
  <main class="wrap">

    <section class="grid">

  <!-- M√ºzik dosyasƒ± (isteƒüe baƒülƒ±): repo k√∂k√ºne music.mp3 y√ºkleyebilirsin -->
  <audio id="bgm" loop preload="none">
    <!-- √ñrnek: <source src="music.mp3" type="audio/mpeg"> -->
  </audio>

  <script>
    /* ========== Basit Depo ========== */
    const storage = {
      get(k, d=null){ try{ return JSON.parse(localStorage.getItem(k)) ?? d }catch{ return d } },
      set(k, v){ try{ localStorage.setItem(k, JSON.stringify(v)) } catch{} }
    };

    /* ========== Tema ========== */
    function applyTheme(pref){
      const isLight = pref === 'light';
      document.documentElement.setAttribute('data-theme', isLight ? 'light' : 'dark');
      const btn = document.getElementById('toggleTheme');
      btn.textContent = isLight ? '‚òÄÔ∏è Aydƒ±nlƒ±k' : 'üåô Karanlƒ±k';
      btn.setAttribute('aria-pressed', (!isLight).toString());
    }
    let theme = storage.get('ver:theme','dark'); applyTheme(theme);
    document.getElementById('toggleTheme').onclick=()=>{
      theme = (theme === 'dark') ? 'light':'dark';
      storage.set('ver:theme', theme);
      applyTheme(theme);
    };

    /* ========== Selamlama ========== */
    function greeting(){
      const h = new Date().getHours();
      if (h < 5)  return 'Gece devriyesi bitmedi ü¶â';
      if (h < 11) return 'G√ºnaydƒ±n, Veridium yolcusu üåû';
      if (h < 17) return '√úretkenlik zamanƒ± üí™';
      if (h < 22) return 'Ak≈üam moduna ho≈ü geldin ‚ú®';
      return 'ƒ∞yi geceler, metal ruhu unutma ü§ò';
    }
    document.getElementById('hello').textContent = greeting();

    /* ========== S√∂zler (G√ºn/Gece ba≈ülƒ±ƒüƒ±) ========== */
    const QUOTES = [
      { t: 'Sokaklar av sahasƒ±, sessiz kalan av olur.', a: 'Ali Eren' },
      { t: 'Yarƒ±n belki gelir, ama yarƒ±m kalan acƒ±lar hep bug√ºnle ya≈üar.', a: 'Ali Eren' },
      { t: 'Disiplin, motivasyon yokken de √ßalƒ±≈ümaktƒ±r.', a: 'Anonim' },
      { t: 'D√º≈ü√ºn, dene, √∂ƒüren, yine dene.', a: 'Anonim' }
    ];
    const hour = new Date().getHours();
    const isNight = (hour >= 20 || hour < 5);
    document.getElementById('quoteTitle').textContent = isNight ? 'Gecenin S√∂z√º' : 'G√ºn√ºn S√∂z√º';
    const dayStr = new Date().toISOString().slice(0,10);
    let h = 0; for (let i=0;i<dayStr.length;i++) h = (h*31 + dayStr.charCodeAt(i))>>>0;
    const q = QUOTES[h % QUOTES.length];
    document.getElementById('quote').textContent = q.t;
    document.getElementById('quoteSource').textContent = '‚Äî ' + q.a;

    /* ========== Rastgele Bilgi ========== */
    const FACTS = [
      'Bir damla kanda yakla≈üƒ±k 5 milyon eritrosit bulunur.',
      'Demir eksikliƒüi anemisinde MCV ve MCHC genellikle d√º≈üer.',
      'Elastik lifler: elastin + fibrillin mikrofibrilleri.',
      'Metallica 1981‚Äôde kuruldu; ilk alb√ºm 1983: Kill ‚ÄôEm All.'
    ];
    document.getElementById('fact').textContent = FACTS[Math.floor(Math.random()*FACTS.length)];

    /* ========== Knowledge Cards (√∂rnek) ========== */
    const CARDS = [
      {h:'Hemidesmozom', p:'Keratinleri bazal laminaya baƒülar; integrin Œ±6Œ≤4 ‚Üí laminin-332. Klinik: b√ºll√∂z pemfigoid.'},
      {h:'Retik√ºler lamina', p:'Baƒü dokusu kaynaklƒ±dƒ±r; tip III kollajen aƒüƒ± i√ßerir.'},
      {h:'MCV ipucu', p:'MCV‚Üì + MCHC‚Üì ‚Üí demir eksikliƒüini g√º√ßl√º d√º≈ü√ºn.'},
      {h:'Perisit', p:'Kapiller/ven√ºl √ßevresinde; yara iyile≈ümesi ve damar stabilitesi.'},
      {h:'Elastik lif', p:'Elastin √ßekirdek + fibrillin mikrofibril.'}
    ];
    const pick = (arr,n) => arr.slice().sort(()=>Math.random()-0.5).slice(0,n);
    const kgrid = document.getElementById('kgrid');
    for (const c of pick(CARDS, 3)){
      const el = document.createElement('div'); el.className='k';
      el.innerHTML = `<h4>${c.h}</h4><p>${c.p}</p>`;
      kgrid.appendChild(el);
    }

    /* ========== Saat ========== */
    function tick(){
      const now = new Date();
      const z = x => String(x).padStart(2,'0');
      document.getElementById('clock').textContent = `${z(now.getHours())}:${z(now.getMinutes())}:${z(now.getSeconds())}`;
    }
    tick(); setInterval(tick, 1000);

    /* ========== M√ºzik Butonu ========== */
    const audio = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');
    const vol = document.getElementById('vol');

    // Kullanƒ±cƒ± bir kere etkile≈üime ge√ßmeden otomatik √ßalmayƒ±z. (Tarayƒ±cƒ± kuralƒ±)
    musicBtn.addEventListener('click', async () => {
      // Eƒüer kaynak eklenmediyse, repo k√∂k√ºnden music.mp3 dene
      if (!audio.src){
        try{
          audio.src = 'music.mp3'; // depoya y√ºklersen √ßalƒ±≈üƒ±r
          audio.load();
        }catch(e){}
      }
      if (audio.paused){
        try{
          await audio.play();
          musicBtn.textContent = '‚è∏Ô∏è M√ºzik';
          musicBtn.setAttribute('aria-pressed','true');
        }catch(e){
          alert('M√ºzik dosyasƒ± bulunamadƒ± (music.mp3). ƒ∞stersen depoya y√ºkleyebilirsin.');
        }
      }else{
        audio.pause();
        musicBtn.textContent = '‚ñ∂Ô∏è M√ºzik';
        musicBtn.setAttribute('aria-pressed','false');
      }
    });
    vol.addEventListener('input', ()=>{ audio.volume = Number(vol.value || 0.25) });
    audio.volume = Number(vol.value || 0.25);
  </script>
</body>
