<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veridium Giriş</title>
  <style>
    :root {
      --bg: #0b0d10;
      --fg: #eaeaea;
      --grad1: #2ac0ff;
      --grad2: #8b5cf6;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--fg);
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      color: #fff;
      background: linear-gradient(135deg, var(--grad1), var(--grad2));
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.03);
    }

    .back {
      display: block;
      margin-top: 12px;
      color: #aad9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🔑 Veridium Giriş</h1>
    <input id="email" type="email" placeholder="E-posta" />
    <input id="password" type="password" placeholder="Şifre" />
    <button id="loginBtn">Giriş Yap</button>
    <button id="signupBtn" style="background: linear-gradient(135deg,#22c55e,#16a34a);">
      Kayıt Ol
    </button>
    <a href="index.html" class="back">← Ana sayfaya dön</a>
  </div>

  <!-- ✅ Firebase bağlantısı -->
  <script type="module">
    // Firebase modülleri
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // 🔧 Firebase yapılandırman
    const firebaseConfig = {
      apiKey: "AIzaSyC-VlZl1YwSTo1NuBkPXSdt3fqMvFhtCgM",
      authDomain: "veridium-site.firebaseapp.com",
      projectId: "veridium-site",
      storageBucket: "veridium-site.firebasestorage.app",
      messagingSenderId: "422528394891",
      appId: "1:422528394891:web:bec929ead94308a86a968e"
    };

    // 🚀 Başlat
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 🎯 Elemanlar
    const emailEl = document.getElementById("email");
    const passEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");

    // ⚡ Giriş
    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value.trim();
      if (!email || !password) {
        alert("Lütfen e-posta ve şifre girin.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Giriş başarılı!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Giriş hatası: " + error.message);
      }
    });

    // ✨ Kayıt
    signupBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passEl.value.trim();
      if (!email || !password) {
        alert("Lütfen e-posta ve şifre girin.");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Kayıt başarılı! Giriş yapıldı.");
        window.location.href = "index.html";
      } catch (error) {
        alert("Kayıt hatası: " + error.message);
      }
    });
  </script>
</body>
</html>
