<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AZURA • Kullanıcı Paneli</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet" />
<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Cinzel',serif;overflow:hidden}
canvas{width:100%;height:100%;display:block;position:fixed;inset:0;background:#000;z-index:9998}
#flash{position:fixed;inset:0;background:#fff;opacity:0;transition:opacity .5s ease;z-index:9997}
#panel{visibility:hidden;position:relative;z-index:1;min-height:100vh;background:#fff;display:flex;}

/* Panel düzeni */
.sidebar{
  width:250px;
  background:#004d40;
  color:#fff;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:15px;
}
.sidebar h2{
  margin:0;
  text-align:center;
  color:#aaffc8;
}
.sidebar button{
  background:#00695c;
  border:none;
  padding:10px;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
  transition:background .3s;
}
.sidebar button:hover{background:#00897b}

.main{
  flex:1;
  padding:40px;
  background:linear-gradient(to bottom right,#fff,#f7f7f7);
  overflow-y:auto;
}
.main h1{color:#004d40}
.card{
  background:#fff;
  border:1px solid #ddd;
  border-radius:12px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  padding:20px;
  margin-bottom:20px;
  transition:transform .2s,box-shadow .2s;
}
.card:hover{transform:translateY(-3px);box-shadow:0 6px 20px rgba(0,0,0,0.15)}
</style>
</head>
<body>

<!-- Giriş efekti -->
<canvas id="snake"></canvas>
<div id="flash"></div>

<!-- Panel -->
<div id="panel">
  <div class="sidebar">
    <h2>AZURA Panel</h2>
    <button>🏠 Akış</button>
    <button>🔍 Keşfet</button>
    <button>👥 Topluluk</button>
    <button>📚 Kaynaklar</button>
    <button>📝 Notlar</button>
    <button>⚙️ Ayarlar</button>
  </div>
  <div class="main">
    <h1>Hoş geldin, Kullanıcı!</h1>
    <div class="card"><h3>🌿 Bugünkü Aktivite</h3><p>Disiplin modundayım. 30 dk çalışma tamamlandı!</p></div>
    <div class="card"><h3>💡 Günün Sözü</h3><p>"Söz verdiğim şeyi takvime yazıyorum." — Küçük not.</p></div>
    <div class="card"><h3>🔥 Güncel Gönderiler</h3><ul><li>Yeni tasarım hazır!</li><li>Panel teması geliştirildi.</li><li>Yılan efekti optimize edildi.</li></ul></div>
  </div>
</div>

<script>
// CANVAS ANİMASYONU
const c=document.getElementById("snake"),ctx=c.getContext("2d");
function fit(){c.width=innerWidth;c.height=innerHeight}
fit();addEventListener("resize",fit);

let t=0;
const DOTS=26,TRAIL=14,SPEED=0.045;
function loop(){
  ctx.clearRect(0,0,c.width,c.height);
  const R=Math.min(c.width,c.height)*0.18;
  const cx=c.width/2,cy=c.height/2;

  // AZURA yazısı
  ctx.save();
  ctx.font=`700 ${R*0.9}px Cinzel`;
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillStyle="#fff";
  ctx.shadowColor="rgba(180,140,255,.5)";
  ctx.shadowBlur=30;
  ctx.fillText("AZURA",cx,cy);
  ctx.restore();

  // sabit noktalar
  ctx.fillStyle="rgba(0,180,255,0.15)";
  for(let i=0;i<DOTS;i++){
    const a=i/DOTS*Math.PI*2;
    const x=cx+Math.cos(a)*R;
    const y=cy+Math.sin(a)*R;
    ctx.beginPath();ctx.arc(x,y,5,0,Math.PI*2);ctx.fill();
  }

  // yılan
  ctx.globalCompositeOperation="lighter";
  for(let j=0;j<TRAIL;j++){
    const a=(t-j*0.08)%(Math.PI*2);
    const x=cx+Math.cos(a)*R;
    const y=cy+Math.sin(a)*R;
    const k=1-(j/TRAIL);
    ctx.beginPath();
    ctx.fillStyle=`rgba(0,180,255,${0.8*k})`;
    ctx.shadowColor="#00b4ff";
    ctx.shadowBlur=40*k;
    ctx.arc(x,y,12*(1-j*0.03),0,Math.PI*2);
    ctx.fill();
  }
  ctx.shadowBlur=0;
  ctx.globalCompositeOperation="source-over";

  t+=SPEED;
  requestAnimationFrame(loop);
}
loop();

// GEÇİŞ
setTimeout(()=>{
  const flash=document.getElementById("flash");
  flash.style.opacity=1;
  setTimeout(()=>{
    c.remove();
    flash.style.opacity=0;
    document.getElementById("panel").style.visibility="visible";
    setTimeout(()=>flash.remove(),500);
  },400);
},4000);
</script>
</body>
</html>
