<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AZURA • Splash</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#070A0F;           /* siyah-mavi arka plan */
    --dot:#17c8ff;          /* ana neon mavi */
    --dot-2:#58a6ff;        /* ara mavi */
    --head:#7fe9ff;         /* yılan başı */
    --trail:#25aaff;        /* kısa kuyruk */
    --base-alpha:.32;       /* sabit, loş nokta */
    --ring-r: 110px;        /* halkanın yarıçapı (mobil için iyi) */
    --dot-size: 10px;       /* sakin nokta boyu */
    --head-size: 16px;      /* parlayan başın maksimum boyu */
    --revolution: 1.8s;     /* 1 tur süresi – istersen değiştir */
    --show-total: 3800ms;   /* toplam splash süresi */
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:radial-gradient(1200px 800px at 50% 30%, #0e1522 0%, var(--bg) 55%);
    color:#cfd9ff; overflow:hidden; font-family:system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;
  }

  /* Splash katmanı */
  .splash{
    position:fixed; inset:0; display:grid; place-items:center; z-index:9999;
    background: radial-gradient(800px 520px at 50% 45%, rgba(12,20,32,.45), rgba(7,10,15,1) 55%);
  }
  .inner{position:relative; width: min(440px, 86vw); aspect-ratio:1/1;}

  /* ortadaki çok hafif aura */
  .glow{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
    filter: blur(24px);
  }
  .glow::before{
    content:""; width:65%; aspect-ratio:1/1; border-radius:50%;
    background: radial-gradient(circle, rgba(23,200,255,.18), transparent 60%);
  }

  /* LOGO METNİ */
  .logo{
    position:absolute; inset:0; display:grid; place-items:center; text-align:center;
    font-family:Cinzel, serif; letter-spacing:.24em; font-weight:700;
    font-size: clamp(28px, 6.5vw, 44px);
    -webkit-text-stroke: .2px rgba(255,255,255,.15);
    text-shadow: 0 6px 24px rgba(125,160,255,.22), 0 0 24px rgba(105,220,255,.18);
  }
  .logo[data-state="loading"]{
    background: linear-gradient(180deg, #7fd0ff, #3fb2ff 70%, #0aaefc);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: loadPulse 1.1s ease-in-out infinite;
  }
  .logo[data-state="brand"]{
    background: linear-gradient(180deg, #dad4ff 0%, #c3b7ff 45%, #9a84ff 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    animation: brandPop .6s ease-out forwards;
  }
  @keyframes loadPulse{
    0%,100%{ filter:brightness(1) }
    50%{ filter:brightness(1.35) }
  }
  @keyframes brandPop{
    0%{ transform:scale(.92); filter:blur(.3px) brightness(.9) }
    100%{ transform:scale(1); filter:blur(0) brightness(1.1) }
  }

  /* Halka noktaları kapsayıcı */
  .ring{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none;
  }
  .ring .dot{
    position:absolute; width:var(--dot-size); height:var(--dot-size); border-radius:50%;
    background: var(--dot);
    opacity: var(--base-alpha);
    box-shadow:
      0 0 0.5px rgba(23,200,255,.7),
      0 0 6px rgba(23,200,255,.32),
      0 0 18px rgba(23,200,255,.18);
    transform: translate(-50%, -50%) scale(1);
    transition: transform .06s linear, opacity .06s linear, background-color .06s linear, box-shadow .06s linear;
  }

  /* altındaki ince, sabit kılavuz halka (çok silik) */
  .guide{
    position:absolute; inset:0; display:grid; place-items:center; pointer-events:none; opacity:.12;
  }
  .guide::before{
    content:""; width:calc(var(--ring-r)*2 + 22px); height:calc(var(--ring-r)*2 + 22px); border-radius:50%;
    border:1px solid #6ecbff;
    box-shadow:0 0 30px rgba(23,200,255,.25) inset;
  }

  /* alt yazı (opsiyonel) */
  .sub{
    position:absolute; left:50%; transform:translateX(-50%); bottom:-22%;
    width:60%; height:6px; border-radius:99px;
    background: linear-gradient(90deg, rgba(35,210,255,.2), rgba(35,210,255,.05));
    overflow:hidden; box-shadow: 0 6px 30px rgba(10,180,255,.15) inset;
  }
  .sub::before{
    content:""; position:absolute; left:-40%; top:0; bottom:0; width:40%;
    background: linear-gradient(90deg, rgba(120,255,255,.0), rgba(120,255,255,.7), rgba(120,255,255,.0));
    filter: blur(1px);
    animation: sweep var(--revolution) linear infinite;
  }
  @keyframes sweep{ to{ transform: translateX(260%) } }

  /* final beyaz flash */
  .flash{
    position:fixed; inset:0; background:#fff; opacity:0; pointer-events:none; z-index:10000;
  }
  .flash.show{ animation: flash .45s ease forwards }
  @keyframes flash{
    0%{ opacity:0 }
    25%{ opacity:1 }
    100%{ opacity:0 }
  }

  /* (opsiyonel) splash kaybolurken fade */
  .splash.hide{ animation: fadeOut .35s ease forwards }
  @keyframes fadeOut{ to{ opacity:0; visibility:hidden } }

  /* demo panel alanı (splash sonrası) */
  #app{display:none; color:#dbe7ff; font-family:Inter,system-ui; padding:28px}
</style>
</head>
<body>

<!-- SPLASH -->
<div class="splash" id="splash">
  <div class="inner">
    <div class="glow"></div>

    <div class="guide"></div>

    <div class="ring" id="ring"></div>

    <div class="logo" id="logo" data-state="loading">LOADING</div>

    <div class="sub"></div>
  </div>
</div>

<!-- BEYAZ FLASH -->
<div class="flash" id="flash"></div>

<!-- PANEL / ANA İÇERİK (örnek) -->
<main id="app">
  <h1>AZURA NOVA — PANEL</h1>
  <p>Buraya gerçek panelini yerleştir. Splash bittiğinde bu kısım görünür veya başka sayfaya yönlendirilir.</p>
</main>

<script>
(function(){
  /* === parametreler === */
  const DOT_COUNT = 28;                 // halkadaki nokta sayısı (görseldeki yoğunluk)
  const RADIUS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--ring-r'));
  const REV_MS = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--revolution')) * 1000;
  const TOTAL_MS = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--show-total')); // toplam splash süresi
  const HEAD_SPAN = Math.PI/6;          // başın etkilediği açı (~30°)
  const TRAIL_SPAN = Math.PI/3.5;       // kuyruk uzunluğu (~50°)
  const START_DELAY = 220;              // başlama küçük gecikme

  const ring = document.getElementById('ring');
  const logo = document.getElementById('logo');
  const splash = document.getElementById('splash');
  const flash = document.getElementById('flash');

  /* noktaları yerleştir */
  const dots = [];
  for(let i=0;i<DOT_COUNT;i++){
    const el = document.createElement('div');
    el.className = 'dot';
    const ang = (i/DOT_COUNT)*Math.PI*2 - Math.PI/2; // top middle start
    const x = Math.cos(ang)*RADIUS;
    const y = Math.sin(ang)*RADIUS;
    el.style.left = `calc(50% + ${x}px)`;
    el.style.top  = `calc(50% + ${y}px)`;
    ring.appendChild(el);
    dots.push({el, ang});
  }

  /* animasyon döngüsü */
  let start = null;
  function tick(ts){
    if(!start) start = ts + START_DELAY;
    const t = ts - start;
    const headAng = ((t % REV_MS) / REV_MS) * Math.PI*2 - Math.PI/2; // sürekli dönen açı

    for(const d of dots){
      // açı farkını [-PI, PI] aralığına sar
      let diff = Math.atan2(Math.sin(d.ang - headAng), Math.cos(d.ang - headAng));
      diff = Math.abs(diff);

      // varsayılan loş görünüm
      let op = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--base-alpha'));
      let size = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--dot-size'));
      let color = 'var(--dot)';
      let shadow = '0 0 0.5px rgba(23,200,255,.6), 0 0 6px rgba(23,200,255,.28), 0 0 18px rgba(23,200,255,.15)';

      // baş bölgesi
      if(diff < HEAD_SPAN){
        const k = 1 - (diff / HEAD_SPAN); // 1..0
        op = .85 + .15*k;
        size = size + (parseInt(getComputedStyle(document.documentElement).getPropertyValue('--head-size')) - size) * k;
        color = 'var(--head)';
        shadow = `0 0 2px rgba(127,233,255,.95),
                  0 0 12px rgba(127,233,255,.85),
                  0 0 26px rgba(127,233,255,.70)`;
      }else if(diff < TRAIL_SPAN){ // kuyruk
        const k = 1 - (diff - HEAD_SPAN)/(TRAIL_SPAN-HEAD_SPAN); // 1..0
        op = .45 + .25*k;
        size = size + 2*k;
        color = 'var(--trail)';
        shadow = `0 0 1px rgba(37,170,255,.8),
                  0 0 10px rgba(37,170,255,.5),
                  0 0 20px rgba(37,170,255,.35)`;
      }

      d.el.style.opacity = op;
      d.el.style.width = d.el.style.height = size + 'px';
      d.el.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue(color.replace('var','--'));
      d.el.style.boxShadow = shadow;
    }

    if(t < TOTAL_MS) {
      requestAnimationFrame(tick);
    }
  }
  requestAnimationFrame(tick);

  /* metin akışı: LOADING -> AZURA */
  setTimeout(()=>{ logo.dataset.state='brand'; logo.textContent='AZURA'; }, 2200);

  /* final: kısa flicker + flash beyaz + panel göster/yönlendir */
  setTimeout(()=>{
    // küçük flicker
    let n=0;
    const id = setInterval(()=>{
      logo.style.opacity = (n%2)? 1 : .3;
      n++;
      if(n>5){ clearInterval(id); logo.style.opacity=1;
        flash.classList.add('show');
        splash.classList.add('hide');

        // 1) Aynı sayfada paneli göster
        setTimeout(()=>{
          document.getElementById('app').style.display='block';
        }, 180);

        // 2) YA DA başka sayfaya yönlendir:
        // const PANEL_URL = 'userpanel.html';
        // setTimeout(()=>{ location.href = PANEL_URL; }, 200);
      }
    }, 90);
  }, 3200); // toplam içinde zamanla

})();
</script>
</body>
</html>
